  foam between two sheets of galvanized steel. Panels are comprised of an advanced
  PIR core that is injected between two pre-finished steel sheets, forming a single,
  all-in-one unit with high thermal efficiency. Used for exterior wall and roof cladding
  systems, interior ceilings, and wall partitions.
