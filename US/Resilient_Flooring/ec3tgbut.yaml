description: "Tuflex Force Premium Engineered Sports Flooring is a high-performance,\
  \ homogeneous vulcanized rubber tile system designed for demanding indoor athletic,\
  \ recreational, and commercial environments. It is manufactured by Flexco Corporation\
  \ at its facility in Tuscumbia, Alabama, USA.The product features a smooth surface\
  \ finish with no factory-applied coating and is available in the following nominal\
  \ dimensions:Interlocking tile: 25.75 in \xD7 25.75 in \xD7 3/8 in (4.60 ft\xB2\
  \ per tile)Square tile: 27 in \xD7 27 in \xD7 3/8 in (5.06 ft\xB2 per tile)Tuflex\
  \ Force is available in a curated selection of solid colors with tonal flecks and\
  \ marbleized color options with tonal flecks, offering both visual interest and\
  \ design flexibility for high-traffic spaces.The product is manufactured with 24%\
  \ certified pre-consumer recycled content and 29% USDA-certified biobased content,\
  \ and is recyclable through Flexco\u2019s Impact Program. It is free of chemicals\
  \ listed on the Living Future Institute\u2019s Red List, the REACH Candidate List\
  \ of Substances of Very High Concern (SVHCs), and REACH Annex XVII.Tuflex Force\
  \ meets the performance criteria for a wide range of standards including:ASTM F2772\
  \ \u2013 Indoor Sports Floor SystemsASTM E648 \u2013 Critical Radiant Flux (Class\
  \ I)ASTM D2047 \u2013 Static Coefficient of Friction \u2265 0.50ASTM F970, F925,\
  \ F2157, F2117, E303, and othersExcellent acoustic performance (ASTM E2179, E492,\
  \ E90)The product is certified under NSF/ANSI 332 (Level 1), FloorScore, and meets\
  \ the requirements of LEED v4/4.1, CA Section 01350, and CHPS.Product mass and density\
  \ are calculated per square meter of installed flooring, as specified by the applicable\
  \ product category rules."
