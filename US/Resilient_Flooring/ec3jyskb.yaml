description: "Roppe Envire\xAE is a smooth-surfaced, homogeneous vulcanized rubber\
  \ flooring product manufactured under the Roppe\xAE brand. It is available in both\
  \ sheet and tile formats for permanent installation in commercial and institutional\
  \ buildings.Sheet format: 74-inch by 50-foot rolls (0.100-inch gauge)Tile format:\
  \ 24-inch by 24-inch tiles (0.100-inch gauge)Envire\xAE features a flecked design\
  \ composed of tonal rubber chips in a wide color palette, offering design flexibility\
  \ in high-use areas. The product is engineered for durability and dimensional stability\
  \ under foot traffic and rolling loads.The product conforms to:ASTM F1344 \u2013\
  \ Standard Specification for Rubber Floor Tile (tile format)ASTM F1859 \u2013 Standard\
  \ Specification for Rubber Sheet Floor Covering Without Backing (sheet format)These\
  \ standards establish requirements for performance characteristics such as dimensional\
  \ stability, flexibility, and chemical resistance.The mass and density of the product\
  \ are calculated per square meter of installed flooring in accordance with applicable\
  \ product category rules."
