description: "The declaration for FLEXCO\xAE rubber floor tile covers a broad range\
  \ of styles produced by the manufacturing plant in Tuscumbia, AL. Rubber tile is\
  \ made from a homogeneous composition of synthetic rubber, fillers, and additives.\
  \ It is commonly available in thicknesses of 2.0 mm (0.080\u201D or 80 mil), 2.54\
  \ mm (0.100\u201D or 100 mil), and 3.2 mm (1/8\u201D). Profile heights range from\
  \ 0.51 mm (0.020\u201D) to 0.89 mm (0.035\u201D). The manufacturing process results\
  \ in a single layer. Rubber tile is typically used commercially in healthcare, education,\
  \ retail, hospitality, transportation and office interiors. FLEXCO products are\
  \ known for their durability and ease of maintenance throughout the product life,\
  \ while also providing underfoot comfort, reduced noise from foot traffic, and inherent\
  \ slip resistance. The defined Reference Service Life (RSL) is 40 years."
