description: "Roppe Solid Vinyl Tile (SVT) products are durable, resilient floor coverings\
  \ designed for permanent indoor installation in a wide range of commercial and institutional\
  \ applications. These products are manufactured at Roppe Corporation\u2019s facility\
  \ in Tuscumbia, Alabama, USA and include:ReNew SVT: Standard solid vinyl tile for\
  \ general commercial environmentsStatic Dissipative SVT: Engineered for environments\
  \ with electronics or data equipmentConductive SVT: Designed for areas requiring\
  \ fast and direct dissipation of static charges (e.g., cleanrooms, chip manufacturing,\
  \ explosives handling)All formats feature a smooth surface with no factory finish\
  \ and are available in square tiles in the following nominal dimensions:12 in \xD7\
  \ 12 in \xD7 0.080\u20130.125 in (2\u20133.2 mm)24 in \xD7 24 in \xD7 0.080\u2013\
  0.125 in (2\u20133.2 mm)36 in \xD7 36 in \xD7 0.080\u20130.125 in (2\u20133.2 mm)Pre-grooved\
  \ options are available in larger tile sizes for heat-welded installations where\
  \ seamless performance is desired.All Roppe SVT products are manufactured without\
  \ recycled content and are Red List Free, containing no substances from the Living\
  \ Future Institute\u2019s Red List, the REACH Candidate List of SVHCs, or REACH\
  \ Annex XVII. The products are certified under NSF/ANSI 332 (Level 1), FloorScore,\
  \ and comply with CA Section 01350, CHPS, and LEED v4/4.1 requirements.Electrical\
  \ Properties (Static Control SVT Only):Conductive SVT: Electrical resistance of\
  \ 2.5 \xD7 10\u2074 to 1 \xD7 10\u2076 ohms (ASTM F150)Dissipative SVT: Electrical\
  \ resistance of 1 \xD7 10\u2076 to 1 \xD7 10\u2079 ohms (ASTM F150)Both meet ANSI/ESD\
  \ S20.20, FTMS 101c, and AATCC-134 test criteriaLifetime limited electrical resistance\
  \ warrantyShared Performance Features:All product variants conform to ASTM F1700\
  \ (Class I, Type A) and meet key industry performance standards including:ASTM E648\
  \ \u2013 Critical Radiant Flux (Class I)ASTM E662 \u2013 Smoke Density \u2264 450ASTM\
  \ D2047 \u2013 Static Coefficient of Friction \u2265 0.50ASTM F970 \u2013 Static\
  \ Load Resistance (\u2264 0.005 in at 250 psi and modified at 2,500 psi)ASTM F925,\
  \ F2"
