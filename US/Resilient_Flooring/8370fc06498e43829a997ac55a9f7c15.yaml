description: "Flexco Distinct Designs\u2122 Rubber Flooring includes a range of durable,\
  \ homogeneous vulcanized rubber flooring products manufactured at Flexco Corporation\u2019\
  s facility in Tuscumbia, Alabama, USA. These products are designed for permanent\
  \ indoor installations in commercial and institutional environments that demand\
  \ resilience, dimensional stability, and aesthetic flexibility.Distinct Designs\u2122\
  \ is offered in two primary formats:Rubber Tile: Available in multiple surface textures\
  \ including Raised Disc, Raised Square, Hammered, Smooth, and Diamond, with no factory-applied\
  \ finish. Tiles are offered in various nominal dimensions, including:12 in \xD7\
  \ 12 in, 18 in \xD7 18 in, 24 in \xD7 24 in, 27 in \xD7 27 in, and 36 in \xD7 36\
  \ in (gauges: 0.080 in to 3/16 in)Plank-style dimensions such as 6 in \xD7 36 in,\
  \ 12 in \xD7 36 in, and 18 in \xD7 36 inRubber Sheet: Offered in smooth texture\
  \ with no factory finish, available in the following roll sizes:36 in or 48 in width\
  \ \xD7 20 ft or 40 ft length (gauges: 0.100 in or 1/8 in)Distinct Designs\u2122\
  \ rubber flooring is available in a variety of color options, including solid colors,\
  \ marbleized patterns, and solid colors with tonal flecks, enabling flexible design\
  \ for high-traffic interior spaces.All products are manufactured without recycled\
  \ content and are Red List Free, containing no substances listed on the Living Future\
  \ Institute\u2019s Red List, the REACH Candidate List of Substances of Very High\
  \ Concern (SVHCs), or REACH Annex XVII restricted substances. Products are recyclable\
  \ through Flexco\u2019s programs and comply with applicable chemical transparency\
  \ and emissions standards.The tile products conform to ASTM F1344, and the sheet\
  \ products conform to ASTM F1859, meeting requirements for rubber flooring performance,\
  \ including dimensional stability, abrasion resistance, chemical resistance, and\
  \ static load tolerance. Additional performance certifications include:NSF/ANSI\
  \ 332 Level 1, FloorScore, CA Section 01350, and CHPS complianceCritical radiant\
  \ flux (ASTM E648, Class"
