description: "This declaration covers a Homogeneous Sheet Flooring manufactured by\
  \ Armstrong World Industries. Homogeneous sheet flooring has a uniform structure\
  \ and composition throughout the entire thickness of the floor, creating a true\
  \ through- pattern construction. The durable performance of Armstrong homogeneous\
  \ sheet flooring resists indentation from heavy static and rolling loads (750 psi\
  \ rating), and offers superior gouge and abrasion resistance. In aseptic spaces\
  \ that require infection control protocols, heat welding and flash coving is recommended.\
  \ In non-aseptic spaces, our Armstrong S-761 Seam Sealing System can be used with\
  \ homogeneous flooring material. With over a 100 product designs the homogenous\
  \ sheet collection offers soft tonal steps and contrasting chip visual in a complete\
  \ range of neutrals and colors. Homogenous Sheet products are manufactured in an\
  \ ISO 14001 facility, FloorScore\xAE certified for low VOC emissions and offer low\
  \ maintenance options which can provide lower cost of ownership and lower life-cycle\
  \ cost assessments."
