description: "Tuflex Spartus\u2122 Multi-Use Flooring is a high-performance, homogeneous\
  \ vulcanized rubber tile flooring system designed for interior sports, fitness,\
  \ and recreational environments. It is manufactured at Roppe Corporation\u2019s\
  \ facility in Tuscumbia, Alabama, USA.Tuflex Spartus\u2122 is offered in a smooth\
  \ surface texture with no factory-applied finish, and is available in two nominal\
  \ formats:Interlocking tile: 25.75 in \xD7 25.75 in \xD7 3/8 in (4.60 ft\xB2 per\
  \ tile)Square tile: 27 in \xD7 27 in \xD7 3/8 in (5.06 ft\xB2 per tile)The product\
  \ is offered in a range of visual options including solid colors with tonal flecks\
  \ and marbleized colors with tonal flecks, supporting aesthetic flexibility in athletic\
  \ and commercial multi-use environments.Tuflex Spartus\u2122 is manufactured with\
  \ pre-consumer recycled content (certified 24%) and biobased content (certified\
  \ 29%), and is recyclable through the Roppe Impact Program. It is free from chemicals\
  \ listed on the Living Future Institute\u2019s Red List, the REACH Candidate List\
  \ of SVHCs, and REACH Annex XVII.The product meets a wide range of industry standards,\
  \ including:ASTM F2772 \u2013 Performance of Indoor Sports FloorsASTM E648 \u2013\
  \ Critical Radiant Flux (Class I)ASTM D2047 \u2013 Static Coefficient of Friction\
  \ \u2265 0.50ASTM F970, F925, F2157, F2117, E303, and othersExcellent acoustic performance\
  \ per ASTM E90, E2179, and E492Certified to NSF/ANSI 332 Level 1, FloorScore, CA\
  \ Section 01350, and CHPS, the product also contributes toward LEED v4/4.1.Product\
  \ mass and density are determined based on the total material required to produce\
  \ one square meter of installed flooring, in accordance with applicable product\
  \ category rules."
