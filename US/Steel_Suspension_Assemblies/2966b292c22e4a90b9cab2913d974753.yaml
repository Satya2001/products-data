description: "USG Donn\xAE Brand Centricitee\u2122 DXT\u2122 /DXLT\u2122 Suspension\
  \ System is a hot-dipped galvanized, roll-formed suspension system.  The USG Donn\xAE\
  \ Brand Centricitee\u2122 DXT\u2122 /DXLT\u2122 Suspension System are roll formed\
  \ with a 9/16\u201D wide painted face and a hot dipped galvanized body.  Some products\
  \ are available with high recycled content for enhanced LEED\xAE credits. The system\
  \ is generally used to suspend acoustical ceiling tiles and/or metal panels. It\
  \ is manufactured by USG in Oakville, ON (Canada), Stockton, CA and Westlake, OH.\
  \  This EPD covers the USG Donn\xAE Centricitee\u2122 DXT\u2122/DXLT\u2122 profiles."
