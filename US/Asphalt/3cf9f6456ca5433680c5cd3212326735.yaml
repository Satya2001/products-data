description: "The product system includes the cradle-to-gate impacts of All American\
  \ Asphalt\u2019s hot mix asphalt product, described below. The product is produced\
  \ from coarse aggregates mixed and reacted with asphalt binders and other additives\
  \ including post-consumer recycled asphalt paving material. Polymer at approximately\
  \ 2% blended with Asphalt Binder at the refinery. The \"Polymer Binder\" is mixed\
  \ with a dense graded aggregate Blend at approximately 5% of the total mix. The\
  \ resulting Polymer Modified Asphalt Concrete has extremely high strength Properties\
  \ as well as enhanced Tensile Strength Values. The reference flow for the product\
  \ system is defined as one short ton of asphalt mixture The hot mix asphalt product\
  \ is manufactured at All American Asphalt\u2019s facility in Corona, California\
  \ using components materials from multiple suppliers. The products are produced\
  \ from coarse aggregates mixed and reacted with asphalt binders and other additives\
  \ including post-consumer recycled asphalt paving material. Aggregate materials\
  \ are sourced on-site while other materials are sourced regionally. Manufacturing\
  \ data, including electricity and resource use, at the production facility were\
  \ provided for calendar year 2019. PRODUCT CHARACTERISTICS The product is manufactured\
  \ at a temperature range of 149 C (300 F) to 163 C (325 F). PRODUCT APPLICATION\
  \ All American\u2019s asphalt mixtures are used in various road paving and surfacing\
  \ applications PRODUCT FLOW DIAGRAM A flow diagram illustrating the production processes\
  \ and life cycle phases included in the scope of the EPD is provided below."
