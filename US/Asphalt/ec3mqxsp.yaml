lca_discussion: '## LCA Notes

  This EPD was created using plant-specific data for asphalt mix

  production of the manufacturing life cycle phase. Potential

  variations due to asphalt mixture design, supplier locations,

  manufacturing processes, efficiencies, and fuel use are

  accounted for in this EPD. All other upstream data sources were

  prescribed and are publicly available and freely accessible to

  ensure transparency and comparability. Use of the prescribed

  data sources ensures comparability among the EPDs developed

  by limiting any variability due to differences in the upstream

  data within the system boundaries. 5


  ## Source Data Notes

  1 ISO 14025:2006 Environmental labels and declarations - Type 3 environmental declarations
  - Principles and procedures

  2 EN 15804-2012 Sustainability of Construction Works, Environmental Product Declarations,
  Core rules for the product category

  of construction products

  3, 4, 5 Product Category Rules for Asphalt Mixtures, Version 1.0 dated 1/31/2017
  Page 8, 10-12, 16-1E'
