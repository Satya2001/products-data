description: "This EPD reports the potential environmental impacts and additional\
  \ environmental information for an asphalt mixture, which falls\nunder the United\
  \ Nations Standard Products and Services Code 30111509. Asphalt mixtures are typically\
  \ incorporated as part of the\nstructure of a roadway, parking lot, driveway, airfield,\
  \ bike lane, pedestrian path, railroad track bed, or recreational surface.\nMix\
  \ Name: HMA055-21\nSpecification Entity: ARDOT\nSpecification: 12.5mm ACHM Surface\n\
  Gradation Type: dense\nMix Design Method: superpave\nNominal Maximum Aggregate Size:\
  \ 0.5 inches\nPerformance Grade of Asphalt Binder: PG 64-22\nCustomer [Project/Contract]\
  \ Number: HMA055\nThis mix producer categorizes this product as a Hot Mix Asphalt\
  \ (HMA) asphalt mixture. This asphalt mixture was produced within a\ntemperature\
  \ range of 82 to 160\xB0C (180.0 to 320.0\xB0F). Energy and environmental impacts\
  \ are based on a plant\u2019s average performance over a\n12-month period and are\
  \ not adjusted for mix-specific production temperatures."
