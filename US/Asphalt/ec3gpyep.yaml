  \ \u25AA Use of renewable and nonrenewable secondary fuels (RSF/NRSF). The main\
  \ consumption of any secondary fuel in the product system is the combustion of municipal\
  \ solid waste, used to generate electricity in some regions. This parameter is assumed\
  \ negligible for the current assessment. \u25AA Net use of fresh water (FW). There\
  \ are insufficient data in the US LCI life cycle inventories to quantify this parameter\
  \ for upstream processes. There is no water consumption at the production facility.\
  \ Indicator not assessed for upstream processes. \u25AA Hazardous waste disposed\
