lca_discussion: "## Product Component Notes\nof the product, there are no renewable\
  \ energy resources used as raw materials in the product system. \u25AA Use of non-renewable\
  \ primary energy excluding non-renewable primary energy resources used as raw materials\
  \ (NRPRE). While no classification scheme is available in openLCA for energy resources\
  \ used as raw materials, since the non-renewable primary energy resources used as\
  \ raw materials are negligible, this parameter is equal to the total primary non-renewable\
  \ resources used in the product system. \u25AA Use of non-renewable primary energy\
  \ resources used as raw materials (NRPR M). Although no classification scheme is\
  \ available in openLCA for energy resources used as raw materials, based on the\
  \ component materials, there are negligible non-renewable primary energy resources\
  \ used as raw materials. \u25AA Use of secondary material (SM). The products contain\
  \ recycled materials and this parameter is reported as the secondary material used\
  \ in the product system. \u25AA Use of renewable and nonrenewable secondary fuels\
  \ (RSF/NRSF). The main consumption of any secondary fuel in the product system is\
  \ the combustion of municipal solid waste, used to generate electricity in some\
  \ regions. This parameter is assumed negligible for the current assessment. \u25AA\
  \ Net use of fresh water (FW). There are insufficient data in the US LCI life cycle\
  \ inventories to quantify this parameter for upstream processes. There is no water\
  \ consumption at the production facility. Indicator not assessed for upstream processes.\
  \ \u25AA Hazardous waste disposed (HWD). There are insufficient data in the US LCI\
  \ life cycle inventories to quantify this parameter for upstream processes. There\
  \ is no hazardous waste disposed at the production facility. Indicator not assessed\
  \ for upstream processes. \u25AA Non-hazardous waste disposed (NHWD). This includes\
  \ all wastes produced across all life cycle stages included in the study scope.\
