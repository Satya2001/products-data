  \ 1 All American Asphalt | Environmental Product Declaration Asphalt/Rubber Hot\
  \ Mix Asphalt All American Asphalt All American Asphalt (AAA) is an asphalt concrete\
  \ producer and general contractor. AAA owns one quarry that supplies our six asphalt\
  \ plants. AAA is a leader in the Industry in the utilization of recycled products.\
  \ Our plants are equipped with the best available technology for asphalt concrete\
  \ production as well as safety and environmental standards. Product PRODUCT DESCRIPTION\
  \ The product system includes the cradle-to-gate impacts of All American Asphalt\u2019\
  s asphalt/rubber hot mix asphalt product, described below. The product is produced\
  \ from coarse aggregates mixed and reacted with asphalt binders and other additives\
  \ including post-consumer recycled rubber material. Blend of 80% PG 64-16 Binder\
  \ and 20% crumb (scrap tire) mixed and reacted for 45 minutes at the production\
  \ facility. The \"Asphalt Rubber Binder\" is blended with a Gap Graded aggregate\
  \ Blend at approximately 7.5% of the total mix. The Rubberized Asphalt Concrete\
  \ is used in overlay applications as a way to reduce reflective cracking. The reference\
  \ flow for the product system is defined as one short ton of asphalt mixture. The\
  \ hot mix asphalt product is manufactured at All American Asphalt\u2019s facility\
  \ in Corona, California using components materials from multiple suppliers. The\
  \ products are produced from coarse aggregates mixed and reacted with asphalt binders\
  \ and other additives including post-consumer recycled rubber material. Aggregate\
  \ materials are sourced on-site while other materials are sourced regionally. Manufacturing\
  \ data, including electricity and resource use, at the production facility were\
  \ provided for calendar year 2019. PRODUCT CHARACTERISTICS The product is manufactured\
  \ at a temperature range of 149 C (300 F) to 163 C (325 F). PRODUCT APPLICATION\
  \ All American\u2019s asphalt mixtures are used in various road paving and surfacing\
  \ applications PRODUCT FLOW DIAGRAM A flow diagram illustrating the production processes\
