description: "This EPD reports the potential environmental impacts and additional\
  \ environmental information for an asphalt mixture, which falls\nunder the United\
  \ Nations Standard Products and Services Code 30111509. Asphalt mixtures are typically\
  \ incorporated as part of the\nstructure of a roadway, parking lot, driveway, airfield,\
  \ bike lane, pedestrian path, railroad track bed, or recreational surface.\nMix\
  \ Name: S21-2-1W\nSpecification Entity: MAG\nSpecification: C-3/4\" High Volume\
  \ Gyratory Mix\nGradation Type: dense\nMix Design Method: superpave\nNominal Maximum\
  \ Aggregate Size: 0.75 inches\nPerformance Grade of Asphalt Binder: PG 70-10\nCustomer\
  \ [Project/Contract] Number: Not Reported\nThis mix producer categorizes this product\
  \ as a Hot Mix Asphalt (HMA) asphalt mixture. This asphalt mixture was produced\
  \ within a\ntemperature range of 162 to 168\xB0C (324.0 to 335.0\xB0F). Energy and\
  \ environmental impacts are based on a plant\u2019s average performance over\na\
  \ 12-month period and are not adjusted for mix-specific production temperatures."
