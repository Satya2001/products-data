description: "As floor and wall coverings, fired tile products provide dual functions.\
  \ They serve 1) an aesthetic function as a design component, and 2) a technical\
  \ function as a building finishing material. As a building material, fired tile\
  \ is capable of withstanding a wide range of environmental stresses. \nThe versatility\
  \ of fired tile is further enhanced by the  extensive ranges of colors, textures,\
  \ and decorative motifs offered by Dal-Tile under multiple brand names. Tile products\
  \ are available in a wide range of sizes from less than 1\" x 1\" to 24\" x 48\"\
  . \nCeramic tiles are classified by their shaping or production method (either dry\
  \ pressed or extruded), and the level of water absorption measured as a percentage\
  \ in the fired product."
