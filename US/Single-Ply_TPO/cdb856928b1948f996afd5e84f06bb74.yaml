  membrane reinforced with a polyester fabric and manufactured with an ultraviolet-resistant
  thermoplastic polyolefin formulation. The membrane provides extreme pliability,
  flexibility and weldability during installation. It is typically utilized in mechanically
  attached commercial roofing systems and provides excellent long term weatherability,
  hail resistance and repairability.
