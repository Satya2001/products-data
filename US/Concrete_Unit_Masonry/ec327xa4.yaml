lca_discussion: '## Product Component Notes

  recycled aggregate, natural aggregate, crushed aggregate, Portland cement, pumice,
  batch water, admixture.


  ## LCA Notes

  STUDY

  The impact results are based on a cradle-to-gate life cycle assessment (LCA)

  A1 - raw material acquisition;

  A2 - upstream transportation; and

  A3 - manufacturing processes.


  A flow diagram illustrating the main unit processes by life cycle stage is provide


  The following cradle-to-gate life cycle stages are excluded from the primary

  product stages:

  1. Production, manufacture, and construction of manufacturing capital

  goods and infrastructure.

  2. Production and manufacture of production equipment, delivery

  vehicles, and laboratory equipment.

  3. Personnel-related activities (travel, furniture, office supplies).

  4. Energy and water use related to company management and sales

  activities that may be located either within the factory site or at another

  location.

  For more information contact: Conrad James Director, Environmental'
