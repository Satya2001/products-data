lca_discussion: "\n\n## Product Component Notes\nnatural aggregate, portland cement,\
  \ recycled aggregate, batch water.\n\n## LCA Notes\nSTUDY\n\nThe impact results\
  \ are based on a cradle-to-gate life cycle assessment (LCA) s\nA1 - raw material\
  \ acquisition;\nA2 - upstream transportation; and\nA3 - manufacturing processes.\n\
  \nA flow diagram illustrating the main unit processes by life cycle stage is provided\n\
  \nThe following cradle-to-gate life cycle stages are excluded from the primary\n\
  product stages:\n1. Production, manufacture, and construction of manufacturing capital\n\
  goods and infrastructure.\n2. Production and manufacture of production equipment,\
  \ delivery vehicles,\nand laboratory equipment.\n3. Personnel-related activities\
  \ (travel, furniture, office supplies).\n4. Energy and water use related to company\
  \ management and sales\nactivities that may be located either within the factory\
  \ site or at another\nlocation.\nFor more information contact: Juan Tejeda LEED-AP\xAE\
  , CSI-CDT\njuan.tejeda@orco.com"
