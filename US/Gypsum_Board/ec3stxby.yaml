description: "CertainTeed's GlasRoc Shaftliner Type X is an innovative solution for\
  \ those looking to create high-performance fire-resistant walls and ceilings in\
  \ shafts and elevator areas. Made from high-quality materials, \nGlasRoc Shaftliner\
  \ Type X provides superior protection against fire, moisture, and mold. GlasRoc\
  \ Shaftliner Type X features a unique design that includes reinforced fiberglass\
  \ mat facers, providing exceptional strength and durability. This design ensures\
  \ that the wall and ceiling remain intact and stable, even in high-moisture areas\
  \ such as bathrooms, kitchens, and basements. \nEasy to install, GlasRoc Shaftliner\
  \ Type X can be cut to size using a utility knife or saw, ensuring a perfect fit\
  \ for any project. Its lightweight construction also makes it easy to handle and\
  \ work with, reducing the risk of fatigue and injury during installation. \nDesigned\
  \ to resist fire, moisture, and mold, GlasRoc Shaftliner Type X is an ideal option\
  \ for areas that require a high level of fire resistance. It is also resistant to\
  \ moisture and mold, making it a safe option for any project. \nIn addition to its\
  \ superior performance, GlasRoc Shaftliner Type X is also an eco-friendly option.\
  \ It meets GREENGUARD\xAE Gold for low emitting VOC content."
