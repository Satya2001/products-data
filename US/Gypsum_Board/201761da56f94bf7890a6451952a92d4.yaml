description: "5/8 in. (15.9 mm) Sheetrock\xAE Brand EcoSmart Panels Mold Tough\xAE\
  \ Firecode\xAE X (UL Type ULIX\u2122) represent a revolution\nin wallboard manufacturing,\
  \ reducing the use of natural resources and impact on the environment. These lightweight\
  \ 5/8\nin. (15.9 mm) enhanced proprietary Type X gypsum panels feature a noncombustible,\
  \ moisture-resistant gypsum core\nthat is encased in moisture- and mold-resistant,\
  \ 100% recycled green face and brown back papers. When tested in\naccordance with\
  \ ASTM D3273, Standard Test Method for Resistance to Growth of Mold on the Surface\
  \ of Interior\nCoatings in an Environmental Chamber, the panels meet or exceed ASTM\
  \ C1396 specifications. The face paper is\nfolded around the long edges to reinforce\
  \ and protect the core, and the ends are cut square and even. The long edges\nof\
  \ the panels are tapered, allowing joints to be reinforced and concealed with USG\
  \ Sheetrock\xAE Brand joint treatment\nsystems. The panels are UL Classified for\
  \ fire resistance and can be used in any UL Design in which UltraLight Innovation\n\
  Type X (ULIX\u2122) panels are listed. On the face along the long edge of each panel,\
  \ the UL Type Designation is printed\nfor easy identification by building inspectors."
