description: "This environmental product declaration covers all styles of Chilewich\u2019\
  s BioFeltTM flooring, in both tile and wall-to-wall (w2w) applications. Chilewich\
  \ flooring products are made with woven vinyl fabrics, using bi-colored yarns. Fabrics\
  \ are laminated to a combination vinyl/polyester backing system with a low melting\
  \ point adhesive. Chilewich products meet all US codes for heavy duty use. The products\
  \ also meet all codes for heavy duty use (Class 33) in the EU. Chilewich products\
  \ are low VOC and contain Microban\xAE which inhibits microbial growth and Terrastrand\u2122\
  , a phthalate-free yarn made with renewable vegetable compounds."
