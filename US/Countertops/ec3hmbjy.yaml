description: "VICOSTONE\xAE quartz based engineered stones are produced from up to\
  \ 93% pure natural quartz aggregates that are adhered with polymer resin with color\
  \ powder, and have a hardness and flexural strength that is much higher than natural\
  \ and other engineered stones. With a special and luxurious beauty, VICOSTONE\xAE\
  \ compound stones are widely used in interior applications such as kitchen countertops,\
  \ bathroom vanities, wall paneling, flooring, etc. In this LCA study, VICOSTONE\xAE\
  \ Quartz Surfaces are fabricated for use as a residential countertop. The manufacturer\
  \ warrants the product for a period of 15 years from the date of purchase. PRODUCT\
  \ CHARACTERISTICS AND PERFORMANCE Table 1. Product characteristics for VICOSTONE\xAE\
  \ Quartz Surfaces. Characteristic Nominal Value Unit Slab thickness 20.0 (0.787)\
  \ mm (inch) Slab length 305 (120) cm (inch) Slab width 144 (56) cm (inch) Slab weight\
  \ 50.0 (10.2) kg/m2 (lb/ft2) Underlayment included N Y/N VOC Emissions Test Method\
  \ GREENGUARD Gold"
