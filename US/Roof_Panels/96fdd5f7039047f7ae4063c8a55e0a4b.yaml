description: "All AEP Span products are roll formed from bare coated steel (ZINCALUME\xAE\
  \ Plus coating) or ZINCALUME\xAE coated steel with a paint finish. AEP Span products\
  \ made without a paint finish are referred to as AEP Span, Bare; while products\
  \ made from coated steel with a paint finish are referred to as AEP Span, Painted.\
  \ AEP Span products are available in: (1) Painted ZINCALUME\xAE coating (an aluminum-zinc\
  \ coating) and (2) ZINCALUME\xAE Plus coating (an aluminum-zinc coating with resin\
  \ coating). ZINCALUME\xAE coating is offered in AZ50 coating thickness (0.5 ounce\
  \ per sq ft). Additionally, TruZinc\xAE steel coating2 (a hot-dip galvanized coating)\
  \ is available and comes in a coating thickness of G90 (0.9 ounce per sq ft)."
