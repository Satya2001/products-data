lca_discussion: "\n\n## Product Component Notes\ncrushed aggregate (ASTM C33), Portland\
  \ cement (ASTM C150), slag cement (ASTM C989), fly ash (ASTM C618), admixture (ASTM\
  \ C494), batch water (ASTM C1602)\n\n## LCA Notes\nTransportation: Transportation\
  \ of these materials from supplier to the gate\nof the concrete producer.\nManufacturing\
  \ (core processes): Energy used to store, batch, mix, and\ndistribute the concrete\
  \ and operate the facility (concrete plant).\nWater use in mixing and distributing\
  \ concrete.\nA summary of cradle-to-gate life cycle processes excluded from the\
  \ EPD is as\nfollows:\n\nProduction, manufacture, and construction of buildings,\
  \ capital goods, and\ninfrastructure.\nProduction and manufacture of concrete production\
  \ equipment, concrete\ndelivery vehicles, earthmoving equipment, and laboratory\
  \ equipment.\nPersonnel-related activities (travel, furniture, office supplies).\n\
  Energy and water use related to company management and sales\nactivities.\nA summary\
  \ of the limitations of this EPD include the following:\n\nThis EPD does not report\
  \ all of the environmental impacts due to\nmanufacturing of the product, but rather\
  \ environmental impacts for\ncategories with established LCA-based methods to track\
  \ and report.\nUnreported environmental impacts include (but are not limited to)\
  \ factors\nattributable to human health, land use change, water use in the upstream\n\
  manufacturing process, and habitat destruction.\nThis EPD reports the results of\
  \ an LCA for \u2018cradle-to-gate\u2019 analysis. Thus,\ndeclarations themselves\
  \ are not comparative assertions, defined as an\nenvironmental claim regarding the\
  \ superiority or equivalence of one\nproduct versus a competing product that performs\
  \ the same function. An\nEPD does not make any statements that the product covered\
  \ by the EPD\nis better or worse than any other product.\nIn order to assess the\
  \ local impacts of product manufacturing, additional\nanalysis is required.\nLife\
  \ cycle impact assessment results are relative expressions and do not\npredict impacts\
  \ on category endpoints, the exceeding of thresholds,\nsafety margins, or risks.\n\
  Note: The product manufacturer has the option of declaring additional information\n\
  about their product including conformance with any other sustainability certification\n\
  programs that often have performance and prescriptive requirements that aim to\n\
  illustrate environmental best practices that cannot be captured by LCA.\n\nData\
  \ quality, variability, and comparability\n\nThis EPD was created using plant-specific\
  \ data for upstream materials. Potential\nvariations due to supplier locations,\
  \ manufacturing processes, and efficiencies and\nfuel use are thus accounted for\
  \ in this EPD. EPDs of concrete mixtures may not be\ncomparable if they do not comply\
  \ with this standard and data from this EPD. While\nEPDs can be used to compare\
  \ concrete mixes, the data cannot be used to compare\nbetween construction products\
  \ or concrete mixes used in different concrete products\nunless the data is integrated\
  \ into a comprehensive LCA. For example, precast\nconcrete, concrete masonry units,\
  \ and site-cast concrete all have different\nmanufacturing processes whose impacts\
  \ are attributed to different LCA stages. This\nprecludes direct comparison between\
  \ mixes used in these different products until all\nlife cycle phases are included.\n\
  \n## Source Data Notes\nPortland cement: Portland Concrete Association, Industry\
  \ Average EPD,, 2016, Slag cement: Slag Cement Association, industry average EPD,\
  \ 2014, Fly ash: byproduct of  coal combustion; no upstream manufacturing, impacts,\
  \ Silica fume: byproduct of  silicon and ferrosilicon alloy production; no, upstream\
  \ manufacturing impacts, Aggregate (natural): US-EI: \u201CGravel, round, at mine/US\u201D\
  , 2001, Aggregate (crushed): US-EI process: \u201CGravel, crushed, at mine/US\u201D\
  ,, 2001, Aggregate (lightweight): custom process, based on US-EI process:, \u201C\
  Expanded clay, at plant/US\u201D, 2000, Aggregate (recycled concrete): custom process,\
  \ based on US-EI, \u201CGravel, crushed, at mine/US\u201D, 2001, Admixture (accelerating):\
  \ EFCA EPD, \u201C300 ETG AcceleratorEPD\u201D,, Europe, 2006, Admixture (air-entraining):\
  \ EFCA EPD, \u201C301 ETG Air Entrainer EPD\u201D,, Europe 2006, Admixture (retarding):\
  \ EFCA EPD, \u201C302 ETG Retarding EPD\u201D, Europe,, 2006, Admixture (waterproofing):\
  \ EFCA EPD, \u201C303 ETG Waterproof ing EPD\u201D,, Europe, 2006, Admixture (plasticizing):\
  \ EFCA EPD, \u201C324 ETG Plasticiser EPD\u201D, Europe,, 2006, Admixture (superplasticizing):\
  \ EFCA EPD, \u201C325 ETG Superplasticiser, EPD\u201D, Europe, 2006, Admixture (other):\
  \ Highest impact in each impact category of  the six, EFCA admixture EPDs, 2006,\
  \ Microfibers: ELCD: \u201CPolypropylene f ibres (PP), crude oil based,, production\
  \ mix, at plant, PP granulate without additives EU-27 S\u201D, 2005, Pigments: US-IO\
  \ process: \u201CSynthetic dye and pigment manufacturing\u201D, adjusted for inf\
  \ lation. 2002, Municipal Water: US-EI process: \u201CTap water, at user/US\u201D\
  , 2000, Truck transport: US-EI: \u201CTransport, single unit truck, diesel, powered/NREL/US\u201D\
  , 2007 and US EPA emission factors, 2014, Rail transport: US-EI: \u201CTransport,\
