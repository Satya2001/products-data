description: "Central Concrete mixes are identified by a combination of an 8-digit\
  \ alphanumeric mix code and one of the seven service areas listed above. Mixes with\
  \ identical mix codes share the same performance specifications but may have different\
  \ mix designs (specifying the quantity of materials per cubic yard of concrete)\
  \ based on the service area where they are batched. This EPD reports the impacts\
  \ for the product \"concrete\" (ASTM C94, UNSPSC code 30111500, CSI Specification\
  \ Section 03 30 00) and covers the life cycle phases A1-A3 (`cradle-to-gate'). Life\
  \ cycle stages not included in this EPD: \u2022 A4: Transportation to the construction\
  \ site \u2022 A5: Construction (reinforcement, forming, placing, curing, etc.) \u2022\
  \ B1-7: Building use and maintenance \u2022 C1-4: End of life This information can\
  \ be used to model the environmental impacts of the concrete component of products\
  \ that use concrete, including (but not limited to): cast-in-place concrete, precast\
  \ concrete, concrete masonry units, mass concrete, and concrete pavements, provided\
  \ the life cycle impacts of all additional materials and processes are accounted\
  \ for and the information is integrated into a comprehensive LCA."
