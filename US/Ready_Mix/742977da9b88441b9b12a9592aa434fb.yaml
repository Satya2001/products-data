lca_discussion: '


  ## Product Component Notes

  The components of the mixes included in this EPD meet the following standards: Component
  Standard Portland cement ASTM C150 Standard Specification for Portland Cement Fly
  ash ASTM C618 Standard Specification for Coal Fly Ash and Raw or Calcined Natural
  Pozzolan for Use in Concrete Slag cement ASTM C989 Standard Specification for Slag
  Cement for Use in Concrete and Mortars Natural and crushed ASTM C33 Standard Specification
  for Concrete aggregates Aggregates Admixtures ASTM C494 Standard Specification for
  Chemical Admixtures for Concrete Batch water ASTM C1602 Standard Specification for
  Mixing Water Used in the Production of Hydraulic Cement Concrete


  ## LCA Notes

  A summary of life cycle processes included in the EPD is as follows: 1. Raw material
  supply (upstream processes): Extraction, handling, and processing of the raw materials
  used in production of concrete: cement, supplementary cementitious materials, aggregate
  (coarse and fine), water, admixtures, and other materials or chemicals used in concrete
  mixtures. 2. Transportation: Transportation of these materials from supplier to
  the gate of the concrete producer. 3. Manufacturing (core processes): Energy used
  to store, batch, mix, and distribute the concrete and operate the facility (concrete
  plant). 4. Water use in mixing and distributing concrete. A summary of life cycle
  processes excluded from the EPD is as follows: 1. Production, manufacture, and construction
  of buildings, capital goods, and infrastructure with an expected lifespan of over
  five years. 2. Production and manufacture of concrete production equipment, concrete
  delivery vehicles, earthmoving equipment, and laboratory equipment with expected
  lifespan of over five years. 3. Personnel-related activities (travel, furniture,
  office supplies). 4. Energy and water use related to company management and sales
  activities. 5. Water use in upstream manufacturing processes and in placement and
  curing of concrete. Better data and methodology is required to track and report
  these numbers.


  ## Source Data Notes

  Carbon Leadership Forum. 2012. Default Life Cycle Inventories v1.0 (for Concrete
  PCR). Seattle, WA, November. Ecoinvent Centre. 2007. Ecoinvent Data v2.2 (Ecoinvent
  Reports No. 1-25). DUbendorf, Switzerland. http://db.ecoinvent.org/ecoquery/index.php?newlanguage=en.
  EFCA. 2006a. Environmental Declaration: Accelerating Admixtures. Sittard, The Netherlands,
  January. http://efca.info/downloads/300 ETG Accelerator EPD.pdf. EFCA. 2006b. Environmental
  Declaration: Air Entraining Admixtures. Sittard, The Netherlands, January. http://efca.info/downloads/301
  ETG Air Entrainer EPD.pdf. EFCA. 2006c. Environmental Declaration: Retarding Admixtures.
  Sittard, The Netherlands, January. http://efca.info/downloads/302 ETG Retarding
  EPD.pdf. EFCA. 2006d. Environmental Declaration: Waterproofing Admixtures. Sittard,
  The Netherlands, January. http://efca.info/downloads/303 ETG Waterproofing EPD.pdf.
  EFCA. 2006e. Environmental Declaration: Plasticising Admixtures. Sittard, The Netherlands,
  April. http://efca.info/downloads/324 ETG Plasticiser EPD.pdf. EFCA. 2006f. Environmental
  Declaration: Superplasticising Admixtures. Sittard, The Netherlands, April. http://efca.info/downloads/325
  ETG Superplasticiser EPD.pdf. GHG Protocol. 2011. Product Life Cycle Accounting
  and Reporting Standard. http://www.ghgprotocol.org/standards/product-standard .
  Accessed January 21, 2013. ISO. 2006. ISO 14025: Environmental labels and declarations
  - Type III environmental declarations - Principles and procedures. Geneva, Switzerland.
  Marceau, M.L., M.A. Nisbet, and M.G. VanGeem. 2006. Life Cycle Inventory of Portland
  Cement Manufacture. Skokie, Illinois, USA. http://www.nrmca.org/taskforce/item 2
  talkingpoints/sustainability/sustainability/sn2095b - cement Ici 2006.pdf. Accessed
  November 2, 2012. NREL. 2012. U.S. Life Cycle Inventory Database. https://www.lcaconnmons.gov/nrel/search.
  Perrine, S. 2012. Personal communication with Scott Perrine, VP of Operations and
  Sustainability at Central Concrete - Nov 2, 2012.'
