lca_discussion: '


  ## Product Component Notes

  Product (mix design) components include: portland cement, slag cement, natural and
  crushed aggregates, admixtures and batch water. Environmental Product Declaration


  ## LCA Notes

  A summary of life cycle stages included in the EPD is as follows: 1. Raw Material
  Supply (upstream processes): Extraction, handling and processing of the raw materials
  used in the production of concrete: cement, supplementary cementitious materials,
  aggregate (coarse and fine), water, admixtures and other materials or chemicals
  used in concrete mixtures. 2. Transportation: Transportation of these materials
  from the supplier to the ''gate'' of the concrete producer. 3. Manufacturing (core
  processes): The energy used to store, batch, mix and distribute the concrete and
  operate the facility (concrete plant) 4. Water use in mixing and distributing concrete.
  A summary of life cycle stages excluded from the EPD is as follows: 1. Production,
  manufacture and construction of buildings capital goods and infrastructure 2. Production
  and manufacture of concrete production equipment, concrete delivery vehicles, earthmoving
  equipment, and laboratory equipment 3. Personnel---related activities (travel, furniture,
  office supplies). 4. Energy use related to company management and sales activities.


  ## Source Data Notes

  American Concrete Institute (ACI) 211: Standard Practice for Selecting Proportions
  for Normal, Heavyweight, and Mass Concrete American Concrete Institute (ACI) 318:
  Building Code Requirements for Structural Concrete ASTM International (ASTM) C94:
  Standard Specification for Ready-Mixed Concrete Athena Sustainable Materials Institute:
  A Cradle-to-Gate Life Cycle Assessment of Ready-Mixed Concrete Manufactured by CalPortland
  Company - California; Version 1.0. Prepared by the Athena Sustainable Materials
  Institute: October 2017. CalPortland Company: Environmental Product Declaration
  CalPortland Company Oro Grande Plant Type 1L Cement. 2016; Verified by NRMCA. Carbon
  Leadership Forum (December 4, 2013). Product Category Rules (PCR) for ISO 14025
  Type III Environmental Product Declarations (EPDs) of Concrete v1.1. Carbon Leadership
  Forum Clarification #1 (April 10, 2014), Clarification #2 (July 17, 2014) and Clarification
  #3 (June 1, 2015) to: PCR for ISO 14025 Type III Environmental Product Declarations
  (EPDs) of Concrete v1.1. Construction Specifications Institute (CSI) MasterFormat
  Division 03-30-00 Cast-in-Place Concrete EN 15804:2012 Sustainability of construction
  works - Environmental product declarations - Core rules for the product category
  of construction products. European Federation of Concrete Admixture Associations
  (2006). EFCA Environmental Declarations for Admixtures. http://www.efca.info/publications.html
  ISO 21930: 2007 Building construction - Sustainability in building construction
  - Environmental declaration of building products. ISO 14025: 2006 Environmental
  labeling and declarations - Type III environmental declarations - Principles and
  procedures. ISO 14044: 2006 Environmental management - Life cycle assessment - Requirements
  and guidelines. ISO 14040: 2006 Environmental management - Life cycle assessment
  - Principles and framework. National Ready Mixed Concrete Association 2013. Program
  Operator Instructions for Environmental Product Declarations v1.2. National Renewable
  Energy Laboratory 2014. U.S. Life Cycle Inventory Database. https://www.lcacommons.gov/nrel/search.
  Polaris Materials: Environmental Product Declaration of Orca Sand and Gravel Company.
  2017; Verified by ASTM.'
