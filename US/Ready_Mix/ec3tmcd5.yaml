lca_discussion: "\n\n## LCA Notes\nThis EPD is intended for use in Business to Business\
  \ (B-to-B) communication. The scope of this EPD is cradle-to-gate and considers\
  \ the following life cycle stages. \u2022 Al Raw Material Supply: Includes all upstream\
  \ process related to extraction, handling, and processing of the raw - materials\
  \ and intermediate component products as well as fuels, cement, supplementary cementitious\
  \ materials, aggregate (coarse and fine), water, admixtures and other materials\
  \ or chemicals used in concrete mixtures. \u2022 A2 Transportation: Accounts for\
  \ the transportation of all input materials and fuels from the supplier to the gate\
  \ of - the concrete plant. \u2022 A3 Manufacturing Core Processes: Includes all\
  \ core process and the energy and water used to store, move, - - batch and mix the\
  \ concrete and operate the concrete plant as well as the transportation and processing\
  \ of wastes from these core processes.\n\n## Source Data Notes\nAmerican Concrete\
  \ Institute (ACI) 211: Standard Practice for Selecting Proportions for Normal, Heavyweight,\
  \ and Mass Concrete American Concrete Institute (ACI) 318: Building Code Requirements\
  \ for Structural Concrete ASTM International (ASTM) C94: Standard Specification\
  \ for Ready-Mixed Concrete Athena Sustainable Materials Institute: A Cradle-to-Gate\
  \ Life Cycle Assessment of Ready-Mixed Concrete Manufacture by NRMCA Members; Prepaared\
  \ by the Athena Sustainable Materials Institute for the National Ready-Mixed Concrete\
  \ Associ- ation; October 2014 Carbon Leadership Forum (2013). Product Category Rules\
  \ (PCR) for ISO 14025 Type III Environmental Product Declara- tions (EPDs) of Concrete\
  \ v1.1. Clarification 1 (April 10, 2014) was also cited in the preparation of this\
  \ EPD. Construction Specifications Institute (CSI) MasterFormat Division 03-30-00\
  \ Cast-in-Place Concrete EN 15804:2012 Sustainability of construction works - Environmental\
  \ product declarations - Core rules for the product category of construction products.\
  \ European Federation of Concrete Admixture Associations (2006). EFCA Environmental\
  \ Declarations for Admixtures. http://www.efca.info/publications.html ISO 21930:\
  \ 2007 Building construction - Sustainability in building construction - Environmental\
  \ declaration of building products. ISO 14025: 2006 Environmental labeling and declarations\
  \ -Type III environmental declarations - Principles and proce- dures. ISO 14044:\
  \ 2006 Environmental management - Life cycle assessment - Requirements and guidelines.\
  \ ISO 14040: 2006 Environmental management - Life cycle assessment - Principles\
  \ and framework. National Ready Mixed Concrete Association 2013. Program Operator\
  \ Instructions For Environmental Product Declarations v1 2. National Renewable Energy\
  \ Laboratory 2014. U.S. Life Cycle Inventory Database. https://www.lcacommons.gov/nrel/search."
