  \ a consequence of the avoided burden approach to end-of-life allocation and shall\
  \ not be interpreted in a way that an increase in consumption of the products under\
  \ study will lead to any \u2018reversal\u2019 of environmental burden elsewhere.\
  \ It is specifically due to the credit given for the EAF dust in combination with\
  \ the fact that the rebar is made from 100% scrap and thus has no direct abiotic\
  \ depletion potential associated with it. TABLE 5: LCA RESULTS, PER 1 METRIC TON\
