description: "Fabricated concrete reinforcing bar (rebar) refers to carbon steel used\
  \ as reinforcement in concrete. Rebar\u2019s surface is often patterned to form\
  \ a better bond with the concrete, and can be epoxy-coated to mitigate corrosion.\
  \ This document refers only to uncoated rebar. Fabricated rebar is reinforcing steel\
  \ which has been bent, cut, or otherwise modified for a specific installation. The\
  \ reference service life of each product is not specified, as only modules A1-A3\
  \ are included."
