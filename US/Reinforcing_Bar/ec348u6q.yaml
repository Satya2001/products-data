description: Rebar, also known as reinforcing steel, is an essential component in
  construction, commonly used in bridges, buildings, skyscrapers, homes, warehouses,
  and foundations to enhance the strength of concrete structures. Uncoated reinforcement
  bars (coiled, spooled, straight; deformed or smooth) primary function is to reinforce
  concrete, which is naturally weak in tension, by leveraging the tensile and compressive
  strength of steel, as defined by the Concrete Reinforcing Steel Institute (CRSI).
  The surface of rebar is often patterned to form a better bond with concrete and
  can be epoxy-coated at CMC Epoxy-Coating Fabrication facilities to mitigate corrosion
  under certain environmental conditions.
