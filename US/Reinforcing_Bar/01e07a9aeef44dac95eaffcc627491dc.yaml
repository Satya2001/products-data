description: "This EPD is for reinforcing bar fabricated by Pacific Steel Group\u2019\
  s facilities, located in Bloomington, California and Napa, California. Fabricated\
  \ reinforcing bar is a steel bar used in the reinforcement of concrete. The rebar\
  \ surface is rolled with a deformed pattern in order to form an improved mechanical\
  \ bond with the concrete. Mechanical properties, sizes, and deformation dimensions\
  \ are specified by ASTM standards A615 and A706. Fabricated rebar is rebar that\
  \ has been cut and bent as necessary to form shapes according to the needs of a\
  \ particular project. Rebar sizes range from #3 through #18. In accordance with\
  \ the PCR, the declared unit and product density is shown in Table 1. Table 1. Declared\
  \ unit for fabricated reinforcing bar and the approximate density. Parameter Value\
  \ Declared Unit 1 metric ton Density 7,850 kg/m3 MATERIAL CONTENT The representative\
  \ reinforcing bar products contain approximately 95.4% recycled scrap steel content\
  \ with 4.5% alloys and additives. In general, ASTM A615 and A706 reinforcing bar\
  \ will contain 95-99% recycled iron, < 2% Manganese, < 1% Carbon, < 1% Chromium,\
  \ <1% Silicon, and a total of < 1.5% Nickel, Sulfur, Vanadium, Phosphorous, Molybdenum,\
  \ and other alloying elements. Reinforcing bar products under normal conditions\
  \ do not present inhalation, ingestion, or contact health hazards. These products,\
  \ when used inside the building envelope, do not include materials or substances\
  \ that have a potential route of exposure to humans or flora/fauna in the environment."
