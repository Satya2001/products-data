description: "Steel reinforcing bar (steel rebar) assemblies are used in building\
  \ and road/bridge projects where they are embedded in concrete. These products are\
  \ rolled round deformed bars which are further detailed, cut, bent and/or tied into\
  \ assemblies to prepare for installation. Additionally, merchant bar quality (MBQ)\
  \ steel shapes are angles, flats, rounds, channels and others used in a variety\
  \ of building, industrial and equipment products. For use in the construction market,\
  \ they are detailed, cut, drilled, bolted, welded and otherwise processed at the\
  \ fabricator to be prepared for installation.\nSteel bar produced by Nucor\u2019\
  s bar mill are defined by the following ASTM standards:\n    -   ASTM A36/A36M-19\
  \ Standard Specification for Carbon Structural Steel\n    -   ASTM A529/A529M-19\
  \ Standard Specification for High-Strength Carbon-Manganese Steel of Structural\
  \ Quality [Grades 50, 55]\n    -   ASTM A709/A709M-18 Standard Specification for\
  \ Structural Steel for Bridges [Grades 36, 50]\n    -   ASTM A572/A572M-21 Standard\
  \ Specification for High-Strength Low-Alloy Columbium-Vanadium Structural Steel\
  \ [Grades 50, 55]\n    -   ASTM A615/A615M-20 Standard Specification for Deformed\
  \ and Plain Carbon Steel Bars for Concrete Reinforcement [Grades 40, 60, 75, 80,\
  \ 100]\n    -   ASTM A706/A706M-16 Standard Specification for Deformed and Plain\
  \ Low-Alloy Steel Bars for Concrete Reinforcement [Grades 60, 80]"
