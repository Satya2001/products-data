lca_discussion: "## Product Component Notes\nThe exact chemical composition of CMC\u2019\
  s steel is declared on a mill test report, which is provided with each shipment\
  \ and for each heat. In general, the steel will be >97% recycled iron and a total\
  \ of 2% or less of the following elements: Carbon, Manganese, Silicon, Chromium,\
  \ Nickel, Molybdenum, Vanadium, Copper, Tin, Sulfur and Phosphorus. The combined\
  \ total of Molybdenum, Sulfur and Phosphorus is generally less than 0.1%. Elements\
  \ exist in steel in their natural, unoxidized states, so any concerns over elements\
  \ that are toxic only in certain valence states are mitigated. All CMC rebar is\
  \ manufactured from 100% recycled scrap steel sourced within the United States.\
  \ Properties of Declared Product as Delivered Concrete reinforcing steel produced\
  \ by Commercial Metals Company are defined by the following ASTM standards: - ASTM\
  \ A615/A615M-20 Standard Specification for Deformed and Plain Carbon-Steel Bars\
  \ for Concrete Reinforcement - ASTM A706/A706M-16 Standard Specification for Deformed\
  \ and Plain Low-Alloy Steel Bars for Concrete Reinforcement - ASTM A1035/A1035M-20\
  \ Standard Specification For Deformed And Plain, Low-Carbon, Chromium, Steel Bars\
  \ For Concrete Reinforcement Methodological Framework Declared Unit As can be seen\
  \ in Table 4, both a declared unit of 1 metric ton and the optional unit of 1 short\
  \ ton are used. Table 4: Declared Unit Name Quantity Required Unit Quantity Optional\
  \ Unit Declared Unit 1 metric ton 1 short ton Density 7,833 kg/m3 489 lb/ft3 5 Environmental\
  \ Product Declaration of Concrete Reinforcing Steel | EPD-191 | 02.25.2021 Commercial\
  \ Metals Company System Boundaries The LCA was conducted for the product stage,\
  \ A1-A3. Construction, use and end-of-life are excluded from the scope of the LCA.\
  \ Table 5: System Boundaries Benefits and Construction loads beyond Product Stage\
  \ Use Stage End-of-Life Stage Stage system boundary A1 A2 A3 A4 A5 B1 B2 B3 B4 B5\
  \ C1 C2 C3 C4 D Raw materials supply Reuse, recovery and recycling potential Waste\
  \ processing De-construction Refurbishment\n\n## Source Data Notes\nAll primary\
  \ data were collected by CMC for annual production during the 2019 calendar year.\
  \ All secondary data were obtained from the 2020 GaBi database (service pack 40).\
  \ Where appropriate LCI data was not available proxy datasets"
