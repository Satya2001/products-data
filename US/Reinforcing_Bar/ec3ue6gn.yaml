description: Fabricated reinforcing bar is a carbon steel bar used in the reinforcement
  of concrete. The rebar surface is rolled with a deformed pattern in order to form
  an improved mechanical bond with the concrete. Mechanical properties, sizes, and
  deformation dimensions are specified by ASTM. Welded Wire Reinforcement (WWR) or
  Structurally Welded Wire Reinforcement (SWWR) are used in the reinforcement of concrete.
  It consists of a series of longitudinal and transverse wires, arranged at right
  angles to each other and welded at all points of intersection. The wires can be
  smooth, deformed, or drawn with a deformation pattern. Mechanical properties, sizes,
  and cross-sectional area dimensions are specified by ASTM. Fabricated rebar/mesh
  has been cut and bent as necessary to form shapes according to the needs of a particular
  project. In accordance with the PCR, the declared unit and product density are shown
  in Table 1. Table 1. Declared unit for reinforcing bar and welded wire reinforcement
  and the approximate density. Parameter Value Density 7,850 kg/m3 MATERIAL CONTENT
  The fabricated carbon steel products in this EPD contain at least 90% recycled steel
  scrap with an alloy content lower than 5%. In general, the reinforcing bar and welded
  wire reinforcement contain 95-99% recycled iron, < 2% Manganese, < 1% Carbon, <
  1% Chromium, <1% Silicon, and a total of < 1.5% Nickel, Sulfur, Vanadium, Phosphorous,
  Molybdenum, and other alloying elements. Steel products under normal conditions
  do not present inhalation, ingestion, or contact health hazards. These products,
  when used inside the building envelope, do not include materials or substances that
  have a potential route of exposure to humans or flora/fauna in the environment.
