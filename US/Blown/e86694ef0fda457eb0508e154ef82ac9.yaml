description: SANCTUARY is insulation primarily made of postconsumer paper and can
  be either blown-in or spray-applied in attics, walls, floors, and ceilings. This
  fiber insulation is suitable for all climates and conditions. SANCTUARY is engineered
  to fill tiny crevices and gaps, creating a dense, advanced barrier capable of reducing
  the power of sound and also heating and cooling costs. It can be easily filled over
  existing insulation and is designed to fill every gap, void, and hard-to-reach place
  without time consuming cutting and fitting.
