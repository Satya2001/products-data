lca_discussion: "## Product Component Notes\nGlass Batch\nPost-consumer cullet 62%\n\
  Sand 18%\nBorax 10%\nSoda Ash 5%\nQuicklime 4%\nManganese Dioxide <1%\n\nAdditives\n\
  Anti-static agent <1%\nLubricating Oil <1%\nPolysiloxane <1%\n\n## LCA Notes\nA1-A3\n\
  \n## Source Data Notes\nBackground Data\nThe LCA model was created using the GaBi\
  \ 6 Software system for life cycle engineering, developed by PE INTERNATIONAL. The\
  \ GaBi 2012 LCI database provided the life cycle inventory data for upstream and\
  \ downstream processes of the background system.Proxy data used in the LCA model\
  \ were limited to background data for raw material production. US background data\
  \ were used whenever possible, with European or global data substituted as proxies\
  \ as necessary.\nData Quality\nData quality and representativeness are considered\
  \ to be good to high. Foreground data were collected from Knauf Insulation\u2019\
  s manufacturing facilities, with seasonal variations accounted for by collecting\
  \ 22 months of data.Aside from capital equipment, no data were omitted under cut-off\
  \ criteria. All primary data were collected with the same level of detail, while\
  \ all background data were sourced from the GaBi databases. Allocation and other\
  \ methodological choices were made consistently throughout the model."
