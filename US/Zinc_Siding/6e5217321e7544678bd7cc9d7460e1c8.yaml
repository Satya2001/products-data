lca_discussion: "## Product Component Notes\nThe approximate material content of AEP\
  \ Span is shown below in Table 3.\n         Table 3 Material composition of AEP\
  \ Span.\n                                         Material                     \
  \                            Percentage of Total Product Mass\n                \
  \                           Steel                                              \
  \                    93-97%\n                     Metallic Coating (TruZinc\xAE\
  \ and ZINCALUME\xAE )*                                                  3-7%\n \
  \                                          Paint                               \
  \                                   <0.005%\n         *The percentage of coating\
  \ varies depending on customer specification of coating thickness and gauge of steel.\
  \ ZINCALUME\xAE coating is offered in\n         AZ50 coating thickness. TruZinc\xAE\
  \ coating is available and comes in a coating thickness of G90.\n         Steel:\
  \ Hot rolled steel coil produced from Basic Oxygen Furnace (BOF) steelmaking.\n\
  \         Metallic Coating:\n            a) TruZinc\xAE: A steel coating (hot-dip\
  \ galvanized) which creates a protective zinc coating over the steel substrate.\n\
  \            b) ZINCALUME\xAE Plus: A steel coating which creates a protective aluminum-zinc\
  \ coating over the steel substrate, and\n         with a clear resin coating .\n\
  \         Paint: An organic coating on ZINCALUME\xAE or TruZinc\xAE coated steel.\n\
  \         Ancillary Inputs\n         In addition to the main material inputs listed\
