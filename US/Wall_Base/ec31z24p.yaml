description: "This Environmental Product Declaration (EPD) covers Flexco Vinyl Wall\
  \ Base and Vinyl Accessories, which are manufactured in Tuscumbia, Alabama. These\
  \ products provide resilient, durable solutions for finishing and protecting floor-to-wall\
  \ and edge transitions in commercial interiors.Flexco Vinyl Wall Base is offered\
  \ in both 1/8\" (3.2 mm) and 2 mm (0.080\") thicknesses and is available in cove\
  \ (toe) and no-toe profiles. It is supplied in 2\xBD\", 4\", 4\xBD\", and 6\" heights,\
  \ in either 48-inch lengths or 120-foot coils. Vinyl Wall Base products are classified\
  \ as ASTM F1861 Type TV, Group 2, Styles A &amp; B. The product meets Class A flammability\
  \ and smoke development requirements under ASTM E84, E648, and E662.Flexco Vinyl\
  \ Accessories encompass a broad range of resilient molding and trim products, including\
  \ transitions, reducers, edge guards, stair nosings, thresholds, cove caps, corner\
  \ guards, leveling systems, and welding beads. These accessories are designed to\
  \ complement resilient flooring installations, provide protection at edges and junctions,\
  \ and ensure safe transitions between floor coverings. Accessories meet Class B\
  \ performance under ASTM E84 and demonstrate Class I radiant flux under ASTM E648.\
  \ As with wall base products, they are designed for indoor use and are compatible\
  \ with in-floor radiant heating systems.Both Vinyl Wall Base and Vinyl Accessories\
  \ contribute to LEED v4 and v4.1 and are certified under FloorScore\xAE, NSF/ANSI\
  \ 332 Level 1, and USDA BioPreferred programs. All products meet low-emitting material\
  \ requirements under California Section 01350 and CHPS criteria, and qualify under\
  \ American-made product provisions.This EPD includes a table of nominal dimensions\
  \ and corresponding weights per meter for each profile covered, along with multiplication\
  \ factors to calculate life cycle impacts for individual product configurations.\
  \ While LCA results are based on a declared unit of 1 meter of average product,\
  \ profile-specific results can be derived using these pu"
