description: "Product name: Pemko Acoustic Automatic Door Bottom Product characteristic:\
  \ Automatic Door Bottom The Pemko PDB-Series Acoustic Automatic Door Bottom creates\
  \ uniform seal pressure across the entire door bottom resulting in superior acoustic\
  \ performance. Addtional features include: - Durable, high quality PemkoPrene\xAE\
  \ gasket - Designed to have a maximum drop of 0.5\" - \"Sealed-in-place\" type performance\
  \ on certain STC openings - Fire Rated - Smoke Rated - GREENGUARD Gold Certified\
  \ - Fully Mortised into door's bottom rail - Operates with 5lbs of force or less\
  \ - Full Mortise application complies with ADA and ADAAG guidelines regarding protrusions\
  \ from the door face and operating force - Patented design - United States Patent\
  \ No. 8,925,250 B2 - Product contains several small screws for installation, as\
  \ well as paper instructions. Otherwise, no other accessory materials are required\
  \ for installation or use Application The Pemko Acoustic Automatic Door Bottom is\
  \ ideal for a wide range of applications, including but not limited to high traffic\
  \ areas, hotels, offices, public buildings, hospitals, institutions, educational\
  \ facilities, and retail spaces Technical Data For the declared product, the following\
  \ technical data in the delivery status must be provided with reference to the test\
  \ standard: Technical Data Length 36\" (Various Lengths Available) Width 0.5625\"\
  \ Height 1.375\" Metal Finish Multiple Finishes Gasket PemkoPrene\xAE, available\
  \ in black"
