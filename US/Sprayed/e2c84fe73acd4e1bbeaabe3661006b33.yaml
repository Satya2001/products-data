lca_discussion: "## LCA Notes\nSpray-on insulation system installed in North America\
  \ using a blowing wool machine and water pump, used to activate the powdered adhesive.\
  \ It is sprayed onto exterior and interior cavity walls for thermal and acoustical\
  \ performance. Insulation is delivered to the installation site as one packaged\
  \ bag containing varying amounts of product.\n\n## Source Data Notes\nLCA Background\
  \ Report Knauf Insulation and Manson Insulation Products LCA Background Report (public\
  \ version), Knauf 2018. GaBi 7, GaBi 2017 database. PCRs ISO 21930:2017 serves as\
  \ the core PCR along with EN 15804 and UL Part A. ULE PCR Part A: Life Cycle Assessment\
  \ Calculation Rules and Report Requirements v3.1 May 2, 2018. Technical Advisory\
  \ Panel members reviewed and provided feedback on content written by UL Environment\
  \ and USGBC. Past and present members of the Technical Advisory Panel are listed\
  \ in the PCR. ULE PCR Part B: Building Envelope Thermal Insulation Version 2.0,\
  \ April 2018. PCR review conducted by Thomas Gloria, PhD (chair, t.gloria@industrial-ecology.com);\
  \ Andre Desjarlais; and Christoph Koffler, PhD. ULE General Program Instructions\
  \ v2.1, April 2017 ISO 14025, \u201CSustainability in buildings and civil engineering\
  \ works -- Core rules for environmental product declarations of construction products\
  \ and services\u201D, ISO21930:2017 Download PDF"
