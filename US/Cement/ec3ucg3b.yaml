description: 'Portland cement Type I/II/V is a hydraulic cement produced by pulverizing
  clinker, consisting essentially of crystalline hydraulic calcium silicates, and
  usually containing one or more of the following: water, calcium sulfate, up to 5%
  limestone, and processing additions. Type I/II/V is designated with a combined type
  classification, indicating that the cement meets the requirements of Types I, II,
  and V and is suitable for use when any of these types is desired. Type I is for
  use when special properties are not required. Type II is for general use, especially
  when moderate sulfate resistance is desired. Type V is for use when high sulfate
  resistance is desired. Drake Cement Type I/II/V conforms to ASTM C-150 for Types
  I, II, and V, low alkali cements, as well as ASTM C 1157 for types GU, MS, and HS
  cement. It can be used in any general construction application, including those
  with exposure to moderate or high levels of sulfates in soils and/or water, and
  reduces the potential for damage due to alkali-silica reactivity (ASR).'
