description: This EPD reports environmental transparency information for two cement
  products, produced by Lehigh Cement at their Redding, California facility. These
  cements are hydraulic binders and are manufactured by grinding cement clinker and
  other main or minor constituents into a finely ground, usually grey colored mineral
  powder. Cement is just one ingredient in the mixture that creates concrete, but
  it is the most chemically active ingredient and crucial to the quality of the final
  product. When mixed with water, cement acts as a glue to bind together the sand,
  gravel or crushed stone to form concrete, one of the most durable, resilient and
  widely used construction materials in the world. These products are used for concrete
  and mortar as well as all the other various applications for cement, including engineered
  soils and solidification/stabilization of materials and wastes. DECLARED UNIT The
  declared unit is one metric tonne of Type I/II and Type II/V cement. SYSTEM BOUNDARY
  This EPD is a cradle-to-gate EPD covering stages A1-A3 of the life cycle.
