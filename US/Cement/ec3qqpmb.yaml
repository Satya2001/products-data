description: "This EPD reports environmental information for two cement products produced\
  \ by CEMEX at its Demopolis, AL facility. Type I/II cement is used as the key ingredient\
  \ in many products such as readymix concrete and in a wide array of applications\
  \ such as concrete pipes, pre\u2011stressed concrete, roads, foundations, bridges,\
  \ soil stabilization, rooftile and more. Type IL cement is a general use cement\
  \ engineered to reduce the carbon footprint by inter grinding a higher limestone\
  \ content than permitted in Type I/II cement. It is typically used in all applications\
  \ in which Type I/II cement is used."
