description: This EPD reports environmental transparency information for two cement
  products produced by CalPortland at its Mojave, CA plant. These cements are hydraulic
  binders and are manufactured by grinding cement clinker and other main or minor
  constituents into a finely ground, usually grey colored mineral powder. When mixed
  with water, cement acts as a glue to bind together the sand, gravel or crushed stone
  to form concrete, one of the most durable, resilient and widely used construction
  materials in the world. The Table below set out the products, their constituents
  and applicable standards.
