description: 'Insulated metal panels are comprised of a rigid foam core sandwiched
  between two metal sheets and cut to shape and

  size as requested by the customer. Interior and exterior insulated metal panels
  offer an efficient alternative to field

  assembled roofing systems. In the factory, steel substrates and polyisocyanurate
  foam are combined to create lightweight,

  strong and energy efficient roof panels. Products included in this study are: CW36
  Roof, SR2, HR3, HR5.'
