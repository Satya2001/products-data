description: "Nucor Steel Tuscaloosa offers a wide range of gauges, widths, lengths,\
  \ and grades that are customized to meet each individual customer\u2019s precise\
  \ specifications. Steel plates are flat-rolled to their final thickness by rolling\
  \ at high temperatures on a hot-rolling mill. Hot-rolled plate steel can then either\
  \ be packaged and transported off site for distribution or be further processed\
  \ at an off-site fabricator. For use in the construction market, the steel plates\
  \ are detailed, cut, drilled, bolted, welded and otherwise processed at the fabricator\
  \ to be prepared for installation. The steel plate in this EPD represents product\
  \ manufactured in North America."
