description: Fabricated Steel Plate is hot rolled structural steel sections used in
  construction. The Nucor Plate Mill Group manufactures a wide range of carbon, HSLA,
  alloy and pressure vessel-quality steel products in coils, cut-to-length and discrete
  plates. Nucor's plate products are made with 65.3% recycled content and are 100%
  recyclable at the end of their useful life. These products are used in a wide range
  of applications including rail, marine, wind turbines, high mast utility poles and
  transmission towers, bridges, pipe/tube, construction and mining equipment, infrastructure,
  storage tanks, barges, heavy equipment, rail cars, refinery tanks, and ships.
