lca_discussion: "## Product Component Notes\nThe exact chemical composition of CMC\u2019\
  s steel is declared on a mill test report, which is provided with each shipment\
  \ and for each heat. In general, the steel will be >97% recycled iron and a total\
  \ of 2% or less of the following elements: Carbon, Manganese, Silicon, Chromium,\
  \ Nickel, Molybdenum, Vanadium, Copper, Tin, Sulfur and Phosphorus. The combined\
  \ total of Molybdenum, Sulfur and Phosphorus is generally less than 0.1%. Elements\
  \ exist in steel in their natural, unoxidized states, so any concerns over elements\
  \ that are toxic only in certain valence states are mitigated. All CMC merchant\
  \ bar and light structural shapes are manufactured from 100% recycled scrap steel\
  \ sourced within the United States. Properties of Declared Product as Delivered\
  \ MBQ produced by Commercial Metals Company are defined by the following ASTM standards:\
  \ - ASTM A36/A36M-19 Standard Specification for Carbon Structural Steel - ASTM A529/A529M-19\
  \ Standard Specification for High-Strength Carbon-Manganese Steel of Structural\
  \ Quality - ASTM A588/A588M-19 Standard Specification for High-Strength Low-Alloy\
  \ Structural Steel, up to 50 Ksi [345 Mpa] Minimum Yield Point, with Atmospheric\
  \ Corrosion Resistance - ASTM A572/A572M-18 Standard Specification for High-Strength\
  \ Low-Alloy Columbium-Vanadium Structural Steel - ASTM A588/A588M-19 Standard Specification\
  \ for High-Strength Low-Alloy Structural Steel, up to 50 Ksi [345 Mpa] Minimum Yield\
  \ Point, with Atmospheric Corrosion Resistance - ASTM A663/A663M-17 Standard Specification\
  \ for Steel Bars, Carbon, Merchant Quality, Mechanical Properties - ASTM A709/A709M-18\
  \ Standard Specification for Structural Steel for Bridges Methodological Framework\
  \ Declared Unit As can be seen in Table 6, both a declared unit of 1 metric ton\
  \ and the optional unit of 1 short ton are used. Table 6: Declared Unit Name Quantity\
  \ Required Unit Quantity Optional Unit Declared Unit 1 metric ton 1 short ton Density\
  \ 7,833 kg/m3 489 lb/ft3 6 Environmental Product Declaration of Merchant Bar & Light\
  \ Structural Shapes | EPD-189 | 02.25.2021 Commercial Metals Company System Boundaries\
  \ The LCA was conducted for the product stage, A1-A3. Construction, use and end-of-life\
  \ are excluded from the scope of the LCA. Table 7: System Boundaries Benefits and\
  \ Construction loads beyond Product Stage Use Stage End-of-Life Stage Stage system\
  \ boundary A1 A2 A3 A4 A5 B1 B2 B3 B4 B5 C1 C2 C3 C4 D Raw materials supply Reuse,\
  \ recovery and recycling potential Waste processing De-construction Refurbishment\n\
  \n## Source Data Notes\nAll primary data were collected by CMC for annual production\
  \ during the 2019 calendar year. All secondary data were obtained from the 2020\
  \ GaBi database (service pack 40). Where appropriate LCI data was not available\
  \ proxy datasets"
