lca_discussion: "## Product Component Notes\nThe approximate material composition\
  \ of ASC Steel Deck is shown below in Table 3.\n         Table 3 Material composition\
  \ of ASC Steel Deck.\n                                       Material          \
  \                                     Percentage of Total Product Mass\n       \
  \                                  Steel                                       \
  \                        96-99%\n                        Hot-dip Galvanized Coating\
  \ (TruZinc\xAE)*                                                1-4%\n         \
  \                          Primer (optional)                                   \
  \                      <0.005%\n         *The percentage of coating varies depending\
  \ on customer specification of coating thickness (G-01, G-40, G-60 and G-90) and\
  \ gauge of steel\n         ASC Steel Deck products are used inside the building\
  \ envelope and do not include materials or substances which have any\n         potential\
  \ route of exposure to humans or flora/fauna in the environment.\n         PRODUCT\
  \ LIFE CYCLE FLOW DIAGRAM\n         The diagram on the next page is a representation\
  \ of the most significant contributions to the\n\n## Source Data Notes\nDisclaimers:\
  \ This Environmental Product Declaration (EPD) conforms to ISO 14025, 14040, and\
  \ ISO 14044. Scope of Results Reported: The PCR requirements limit the scope of\
  \ the LCA metrics such that the results exclude environmental and social performance\
  \ benchmarks and thresholds, and exclude impacts from the depletion of natural resources,\
  \ land use ecological impacts, ocean impacts related to greenhouse gas emissions,\
  \ risks from hazardous wastes and impacts linked to hazardous chemical emissions.\
  \ Accuracy of Results: Due to PCR constraints, this EPD provides estimations of\
  \ potential impacts that are inherently limited in terms of accuracy. Comparability:\
  \ The PCR this EPD was based on was not written to support comparative assertions.\
  \ EPDs based on different PCRs, or different calculation models, may not be comparable.\
  \ When attempting to compare EPDs or life cycle impacts of products from different\
  \ companies, the user should be aware of the uncertainty in the final results, due\
  \ to and not limited to, the practitioner\u2019s assumptions, the source of the\
  \ data used in the study, and the specifics of the product modeled. PCR Review Chairperson"
