description: 'Steel deck is typically manufactured by rolling or otherwise forming
  light gage steel coils into specific shapes. The coils

  are either galvanized or uncoated steel to which a coating of paint may be applied.
  Deck in this EPD represents

  product manufactured in North America.

  Typical steel roof and floor deck panels are 0.04 0.08 meters in depth and are manufactured
  from 22 16 gage

  material. Greater depths and heavier material thicknesses are available. Floor deck
  panels that are used only as forms

  are typically shallower and are manufactured from lighter gage material.'
