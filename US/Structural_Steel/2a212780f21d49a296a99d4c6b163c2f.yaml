lca_discussion: "## LCA Notes\nLCA results are presented as an aggregated product\
  \ stage total, both per metric ton and per short ton of merchant bar.\nNet negative\
  \ results can be seen for the abiotic depletion potential, non-fossil resources.\
  \ This is a consequence of the\navoided burden approach to end-of-life allocation\
  \ and shall not be interpreted in a way that an increase in\nconsumption of the\
  \ products under study will lead to any \u2018reversal\u2019 of environmental burden\
  \ elsewhere. It is\nspecifically due to the credit given for the EAF dust in combination\
  \ with the fact that the merchant bar is made from\n100% scrap and thus has no direct\
  \ abiotic depletion potential associated with it.\nTABLE 5: LCA RESULTS, PER 1 METRIC\
  \ TON AND 1 SHORT TON\nPER METRIC TON                                      PER SHORT\
  \ TON\nCATEGORY INDICATOR                                                      \
  \       PRODUCT STAGE A1-A3                UNIT             PRODUCT STAGE A1-A3\
  \                 UNIT\nGlobal warming potential                               \
  \                              0.854                  metric ton CO2 eq        \
  \    0.854                  short ton CO2 eq\nAcidification potential          \
  \                                                   2.61E-03                metric\
  \ ton SO2 eq           2.61E-03                short ton SO2 eq\nEutrophication\
  \ potential                                                            9.76E-05\
  \                metric ton N eq             9.76E-05                  short ton\
  \ N eq"
