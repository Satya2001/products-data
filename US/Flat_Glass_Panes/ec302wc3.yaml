description: 'The declared products submitted for evaluation are uncoated and unprocessed
  flat glass products, as defined byNSF GANA Product Category Rule (PCR) for Flat
  Glass - UNCPC 3711, manufactured by Vitro Architectural Glass. Flat glass is a clear,
  sheet glass produced from soda-lime silicates, along with metal-oxide materials
  that are used in the creation of tinted glasses. The products are commonly used
  for windows, glass doors and walls. The declared glass products are available in
  a range of thicknesses and treatment options. While designed for a wide range of
  commercial, institutional and residential building applications, the thicknesses
  selected for this declaration are representative primarily

  of commercial building applications. Colored or tinted glasses are primarily the
  same composition as clear glass with minor adjustments to account for the addition
  of colorants. All batch materials and the associated energy to produce a product
  with them have been

  accounted for in this declaration.'
