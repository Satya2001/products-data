description: "Plyboo\xAE bamboo plywood (flat and edge grain) is a panel product made\
  \ entirely from Moso bamboo. All panels are of a 3-ply construction having a face\
  \ skin on top and bottom with a perpendicular core. On a typical \xBE (19mm) panel\
  \ the face skins are approximately 3.5mm each and the core is 12mm. This construction\
  \ is unique to bamboo plywood and is not found in any other wood panel product.\
  \ The basic building block of the panel is a bamboo strip that measures approximately\
  \ 0.6mm in thickness with a width of 22mm and a length of 2438mm for the plywood\
  \ face skin and 1220mm for the plywood core. These strips are laminated together\
  \ (using an adhesive), sliced and sanded to dimension for their specific application\
  \ as face skin or core board. Using different lamination orientations, the core\
  \ board and face skins are produced. There are two lamination methods that produce\
  \ two different looks for the face skin. With the edge grain lamination, thin narrow\
  \ laminations are used and for the flat grain, wider strip laminations are used.\
  \ Ultra-low emitting adhesives (ULEF) are used in the assembly process and once\
  \ trimmed to dimension and final sanded the boards are packaged and ready for shipment.\
  \ Plyboo flat and edge grain bamboo products are available manufactured to the California\
  \ Air Resource Board (CARB) Phase II Airborne Toxic Control Measure (ATCM) 93120\
  \ regulation and the Forest Stewardship Council (FSC\xAE) 100% label requirements.\
  \ The applicable CPC Code is UN CPC 3145 - Plywood, veneer panels and similar laminated\
  \ wood of bamboo."
