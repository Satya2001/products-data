description: "Products covered in this Environmental Product Declaration (EPD) are\
  \ a broad variety of modular carpets manufactured by Masland Contract backed by\
  \ our thermoplastic backing and made with a type 6,6 nylon. The thermoplastic is\
  \ comprised of a polyvinyl chloride comprised of at least 30% recycled content with\
  \ a minimum of 11% post-consumer. The face fiber is 100% nylon 6,6 and is either\
  \ solution, skein dyed, space dyed, piece dyed or a combination of the methods.\
  \ The products are covered by Masland Contract\u2019s Lifetime Limited Commercial\
  \ Warranty. The products all pass the Carpet & Rugs Institutes Green Label Plus\
  \ and are third party to the NSF/ANSI 140 Sustainable Carpet Assessment Standard\
  \ at the Platinum and Gold levels."
