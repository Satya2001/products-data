lca_discussion: "## Product Component Notes\nthe Infinity 2\xAE modular carpet products,\
  \ as completed using a yarn weight of 2, e yarn weight of 21.5 oz/yd2 and the In,\
  \ t weight of 137.2 oz/yd2.\n\n## LCA Notes\nfinitions\n\u2022\n\nFace fiber - Fibers\
  \ of nylon 6,6 or nylon 6 yarn that are solution dyed, yarn dyed, space dyed or\
  \ a combination\nof the two.\n\n\u2022\n\nSynthetic tufting substrate - The yarn\
  \ is tufted into a polyester woven sheet or PET/nylon blended non-woven\nsheet,\
  \ also known as primary backing. The polyester woven sheet is composed of 85% post-consumer\n\
  recycled content.\n\n\u2022\n\nPolymeric performance pre-coat - A vinyl acetate/ethylene\
  \ (VAE) copolymer mixture that is water-based which\nbonds the tufts to the primary\
  \ backing, giving the yarn fibers strength and durability.\n\n\u2022\n\nPolymeric\
  \ compound layers - A polymeric compound backing containing pre-consumer recycled\
  \ content.\n\n\u2022\n\nNon-woven fiberglass layer - A fiberglass fabric embedded\
  \ into the backing, which provides dimensional\nstability.\n\nplicability\n\ninity\
  \ 2\xAE modular carpet is intended for use in high traffic commercial interior spaces.\
  \ The type of manufacturing will\ntermine if the flooring is suitable for extra-\
  \ heavy traffic, as defined in the guidelines developed by the Carpet and\ng Institute\
