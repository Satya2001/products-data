description: "Product Classification and Description This declaration covers both\
  \ Infinity 2 Modular and Infinity 2 Six Foot products. These products have identical\
  \ composition, manufacturing, use, and disposal, and vary only in final product\
  \ dimensions. Per functional unit, Infinity 2 Modular and Infinity 2 Six Foot have\
  \ identical impacts as shown below. Products covered in this Environmental Product\
  \ Declaration (EPD) are a broad variety of carpet styles and colors manufactured\
  \ by Mannington Commercial, backed with our Infinity 2\xAE backing system and made\
  \ with either nylon 6,6 or nylon 6 yarn. The fiber in these products (product wear\
  \ layer) is constructed using nylon 6,6 or nylon 6 yarn that is either solution\
  \ dyed, yarn dyed, space dyed, or a combination of these methods. Infinity 2 is\
  \ a vinyl composite backing that is engineered for strong performance, excellent\
  \ tuft bind, and dimensional stability. It contains pre-consumer recycled content\
  \ and is fully recyclable. Infinity 2\xAE modular is available in various modular\
  \ sizes, making installation and replacement simple, while Infinity 2 Six Foot is\
  \ available in uncut, six-foot lengths. Like most Mannington Commercial backing\
  \ systems, these products are certified as environmentally preferable products to\
  \ NSF/ANSI"
