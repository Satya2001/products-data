description: "AFIRMA\u2122 Hardback Tile: Non-woven primary stabilizer contains 45%\
  \ recycled content and enhances dimensional stability. High performance pre-coat\
  \ increases yarn bundle encapsulation and tuft lock providing clean tile edges.\
  \ Thermoplastic adhesive provides an impermeable moisture barrier and bonds carpet\
  \ to fiberglass layer; contains 65% recycled content. Non-woven fiberglass stabilizer\
  \ provides superior dimensional stability. Thermoplastic hardback contains 65% recycled\
  \ content; includes a 15-year warranty for problems associated with with edge ravel,\
  \ delamination, tuft bind, and moisture penetration. Bonding stabilizer adds dimensional\
  \ stability and optimizes bond between tile backing and adhesive."
