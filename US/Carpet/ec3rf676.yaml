description: Products covered in this Environmental Product Declaration (EPD) are
  a broad variety of Perma-Tile modular carpets manufactured by Atlas Carpet Mills
  backed by thermoplastic backing and made with a type 6,6 nylon. The thermoplastic
  is comprised of a polyvinyl chloride comprised of at least 30% recycled content
  with a minimum of 11% post-consumer. The face fiber is 100% nylon 6,6 and is either
  solution or beck dyed. The products are covered by Atlas Carpet Mills' Ten year
  Limited Commercial Warranty.
