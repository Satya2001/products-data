  \ raw material is received by the carpet manufacturing facility. Before a raw material\
  \ is used, it must first be evaluated for quality, availability, consistency, performance\
  \ and value before the material will be considered acceptable. Once the material\
  \ has passed the initial evaluation process; future shipments are evaluated using\
  \ the suppliers\u2019 certificate of analysis. Environmental Product Declaration\
  \ Program Operator Date of Issue: June 30, 2020 NSF Certification, LLC Period of\
