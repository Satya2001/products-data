description: "Products covered in this Environmental Product Declaration (EPD) are\
  \ a broad variety of carpet styles and colors manufactured by Mannington Commercial,\
  \ backed with our Integra\xAE HP Broadloom backing system and made with either Nylon\
  \ 6,6 or Nylon 6 yarn. The fiber in these products (product wear layer) is constructed\
  \ using Nylon 6,6 or Nylon 6 yarn that is either solution dyed, space dyed, or a\
  \ combination of these methods. Integra\xAE HP Broadloom is a vinyl composite backing\
  \ that is engineered for strong performance, excellent tuft bind, moisture resistance\
  \ and dimensional stability. Like most Mannington Commercial backing systems, these\
  \ products are certified as environmentally preferable products to NSF/ANSI 140:2015\
  \ Sustainability Assessment for Carpet, to the Gold level and manufactured in the\
  \ USA in an ISO 14001 registered facility."
