description: This Environmental Product Declaration (EPD) report pertains to a solution
  dyed Masland styrene butadiene latex backed broadloom carpet. This is an update
  to a previous EPD report (2014) to account for improvements to the carpet architecture.
  Masland is located at 716 Bill Myles Drive, Saraland, AL, 36571. The carpet has
  a face fiber weight of 28.9 oz/square yard (sy) (0.98 kg/m2) and a total weight
  of 66.8 oz/sy (2.27 kg/m2). The face fiber is composed of solution dyed nylon 6,6,
  and it is tufted on a primary backing made from polypropylene (PP). There is a secondary
  backing sheet of PP, and back coatings are styrene butadiene latex (SBL) with calcium
  carbonate as filler. The 2018 carpet has the same nylon 6,6 face fiber and PP backing
  weights as the 2014 carpet. Improvements come in the form of a reduced quantity
  of SBL, and replacement of aluminum hydroxide with calcium carbonate.
