lca_discussion: "## Product Component Notes\nAvailability Origin Component Material\
  \ Mass % of Raw Renewable Non-Renewable Recycled Materials Pile Material Type 6,6\
  \ Fossil resource, 43.3% Global (Tuft) Nylon limited 0% Primary Fossil resource,\
  \ Backing Polypropylene 6% 0% Global limited Fabric Fossil resource, Back coating\
  \ Latex 0% Global limited (Bonding 47.8% Calcium Mineral, Agent) 0% US Carbonate\
  \ abundant Secondary Fossil resource, Backing Polypropylene 3% 0% Global limited\
  \ Fabric Production of main materials Nylon Face Fiber - Type 6,6 nylon that is\
  \ solution dyed. Nylon 6,6 is produced through polycondensation of hexamethylenediamine\
  \ and adipic acid. Styrene Butadiene Rubber (SBR) is a synthetic copolymer that\
  \ is used as a primary cross-linkable binder in the manufacture of rubber flooring\
  \ products and tires. It is used to provide tuft bind and lamination strength between\
  \ the nylon fiber and secondary backing. Calcium carbonate is an abundant mineral\
  \ found in all parts of the world as the chief substance in rocks (i.e., marble\
  \ and limestone). It can be ground to varying particle sizes and is widely used\
  \ as filler in formulated flooring systems. Polypropylene Backings - The primary\
  \ backing is utilized to tuft the Type 6,6 nylon fiber to create the carpet. The\
  \ secondary backing is utilized to provide dimensional stability to the finished\
  \ carpet. Environmental Product Declaration Program Operator NSF International Date\
  \ of Issue: September 16, 2014 789 N. Dixboro Rd. Date of Update: July 6, 2018 Ann\
  \ Arbor MI 48105 USA Valid Until: September 16, 2019 www.nsf.org Declaration#: EPD10045\
  \ Environmental Product Declarations Masland Family of Products | Broadloom Carpet\
  \ Life Cycle Assessment Stages and Reported EPD Information Sourcing/extraction\
  \ (raw material acquisition) stage The life cycle assessment stage for sourcing\
  \ and material extraction begins at the point of the raw materials extraction from\
  \ its source and ends at the receipt of the raw material at the carpet manufacturing\
  \ facility. All raw materials are evaluated for quality, availability, consistency,\
  \ performance, and value before acceptance into the manufacturing process. Once\
  \ the material and its source have passed the initial evaluation process, on-going\
  \ evaluation is made using the suppliers\u2019 certificate of analysis. Manufacturing\
  \ stage The production process is designed for efficiency, utilizing the strengths\
  \ of Masland\u2019s technology and expertise. It begins with the use of solution\
  \ dyed fibers. A change to the use of solution dyed nylon was made as a method of\
  \ reducing water and energy usage. The fiber is then converted into yarn in the\
  \ spinning process. About 90% of the nylon fiber is processed (twisted, heat set,\
  \ and warped) on site. The remainder of the fiber is processed by a supplier and\
  \ purchased in the warped state ready for tufting. These processes utilize water,\
  \ electricity, and natural gas. The tufting process incorporates tufting machines\
  \ that utilize needles to insert the yarn into a synthetic backing material. The\
  \ needles are controlled to determine the myriad of aesthetics that the marketplace\
  \ desires. This process requires electricity. Next is the coating process which\
  \ applies a high performance precoat to the back of the tufted substrate. This precoat\
  \ locks the fibers into place giving strength to the material. Following the precoat\
  \ process, the back coating consisting of SBR latex and a polypropylene backing\
  \ is added. The coating process uses electricity, gas, and water. Dyeing Spinning\
  \ Tufting Coating Backing Packaging Environmental Product Declaration Program Operator\
  \ NSF International Date of Issue: September 16, 2014 789 N. Dixboro Rd. Date of\
  \ Update: July 6, 2018 Ann Arbor MI 48105 USA Valid Until: September 16, 2019 www.nsf.org\
  \ Declaration#: EPD10045 Environmental Product Declarations Masland Family of Products\
