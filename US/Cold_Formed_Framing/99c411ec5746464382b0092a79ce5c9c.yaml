  sheet steel. These steel framing products include steel studs and tracks. All MBA
  products are made from mill certified steel sheet. The steel framing products are
  used in a variety of construction applications for both load bearing and non-load
  bearing conditions including, but not limited to: interior walls and ceiling systems,
  exterior walls, floor and roof framing, soffit framing, and other architectural
  features.'
