description: "This environmental product declaration (EPD) represents galvanized steel\
  \ coil produced via an electric arc furnace (EAF) from U. S. Steel\u2019s Big River\
  \ Steel mill.\n\nThe galvanized steel coil is produced to a variety of standards.\
  \ For a full list of standards, please refer to Big River Steel\u2019s website1.\
  \ In addition, Big River Steel supplies steel to various customer-specific standards.\n\
  \nThe ASTM Program Operator for Product Category Rules (PCR) and Environmental Product\
  \ Declarations (EPDs), General Program Instructions, Version: 8.0, Revised 04/29/20,\
  \ requires the identification of the UNSPSC code and the appropriate Construction\
  \ Specification Institute (CSI) / Construction Specifications Canadian (CSC) classification\
  \ for the declared products. Steel product produced by Big River Steel is categorized\
  \ as follows:\n- CSI MasterFormat Code: 05 00 00 Metals\n- UNSPSC Code: 302640 Carbon\
  \ Steel Sheets"
