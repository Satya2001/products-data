  pipe and tube and many other industrial and consumer

  applications. These products are flat-rolled to their final thickness by rolling
  at high temperatures on a hot-rolling mill. Hot-rolled

  sheet steel can then either be packaged and transported off site for distribution
  or be further processed in cold mills. Hot-rolled

  sheet in this EPD represent product manufactured in North America from steel product
  produced in North America.'
