description: 'USGInteriors produces a family of wet felted acoustical ceiling panels
  at its Cloquet, MN and Greenville, MS facilities

  having variouslight reflectance, noise reduction, and attenuation specifications
  with various levels of post-

  consumer/industrial recycled content. These production lines employ a wetfelted
  technology in the production of

  acoustical ceiling panels. Wetfelted acoustical ceiling panels contain mostly perlite,
  mineral wool, starch, recycled

  paper and clay. In smaller amounts, other raw materials used in the panel forming
  processincludeflocculants,

  biocides and defoamer. Thefinishing and packaging unit processes are dominated by
  the use of water-basedpaint,

  which contains the following ingredients: calcium carbonate,clay, latex, titanium
  dioxide (TiOz) and other chemicals.

  Shrink-wrap and corrugated strip are used as packing materials.

  USGInteriors, LLC also producesa family of grid products at its Westlake, OH, Cartersville,
  GA, Oakville, ON, Canada

  and Stockton, CAfacilities. This family of grid products coordinates with USG Ceilings:
  Radar Firecode, Radar

  ClimaPlus Firecode, Radar ClimaPlus High-NRC/High-CAC Firecode panels andincludes8
  grid profiles including

  DX/DXL, DXLT, and DXLF. Each profile is available in Intermediate Duty and Heavy
  Duty weight. Grid production

  encompassesthe third-party production of the hot-dipped galvanizedsteel coils, transport
  of these coils to USG

  fabrication facilities where the steel coil is cleaned, coated (optional depending
  on intended purpose) andslit and

  optionally transported to additional production facilities where the coated steel
  is formedinto finished grid components.

  These finished grid components are then packaged in cardboard boxes.

  Product Styles'
