description: "Steel Tubes covered under this declaration represent hollow structural\
  \ sections, mechanical tube, and sprinkler pipe.  These products can have circular,\
  \ square, or rectangular cross sections, and are widely used in building, bridge\
  \ and industrial projects. Bull Moose Tube produces tube in the range of 0.50\u201D\
  \ to 12\u201D, with wall thickness of 0.0359\u201D to 0.625\u201D. Bull Moose Tube\
  \ produces Pipe from 1\u201D NPS to 4\u201D NPS. The engineered wall thickness of\
  \ Bull Moose pipe is Schedule 10 and Schedule 40."
