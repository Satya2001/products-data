description: "Commercial manufactures asphalt-base or bituminous, multi-layer, low-slope,\
  \ commercial roof systems. Roof systems may consist of one or multiple materials\
  \ depending on desired performance, warranty, and cost. Roof systems, at minimum\
  \ include a base sheet and a cap sheets. Most base sheets can also be installed\
  \ as interply layers . CertainTeed offers over forty roll good products, which equates\
  \ to hundreds of system configurations and specification options. This EPD is specific\
  \ to the SBS-Modified Asphalt Roofing&nbsp;(Self-Adhered) products. SBS-modified\
  \ asphalt products are manufactured with styrene-butadiene-styrene infused asphalt\
  \ which increases flexibility, especially in low temperatures. Additionally, some\
  \ products listed as \u201CFR\u201D are manufactured with proprietary additives\
  \ to increase fire resistance. CertainTeed SBS-modified asphalt roofing systems\
  \ can be applied by four different application methods: self-adhered, hot asphalt,\
  \ cold adhesive, or torch-applied. Though hot asphalt and cold adhesive are distinct\
  \ application methods, the CertainTeed products used for these applications are\
  \ the same and for the purposes of this study, they are grouped together as one\
  \ application method.Reinforcement mats serve as the structure to bituminous low-slope\
  \ roll goods. The mats are impregnated and coated with SBS-modified asphalt. Products\
  \ are available with either fiberglass or polyester reinforcement which can vary\
  \ in thickness and weight. Fiberglass stands up well to heat and tension. Its inherently\
  \ high melting point affords superior fire resistance when combined with a fire-retardant\
  \ asphalt formulation. Fiberglass-reinforced products applied in hot asphalt retain\
  \ excellent dimensional stability. When combined with SBS-modified asphalt, the\
  \ sheets will resist roof movement until the stress absorbed in the mat forces a\
  \ break. Polyester\u2019s predominant benefits are puncture resistance and high\
  \ elongation. Polyester products handle rooftop foot traffic better. They can"
