description: 'Commercial Roofing systems for low-slope roofing are asphalt based systems
  with a base sheet and a cap sheet.

  Roof systems may consist of one or multiple materials depending on the desired performance,
  warranty, and cost (see

  Figure 1). CertainTeed offers over forty roll good products, which equates to hundreds
  of system configurations and

  specification options. This EPD is specific to the

  BUR Non-Modified Asphalt Commercial Roofing

  products. BUR Non-modified asphalt products

  are manufactured using an extra strength

  fiberglass reinforced mat that receives a coating

  of weathering grade asphalt and is then lightly

  surfaced with a mineral release agent. BUR Non-

  Modified Asphalt products provide additional

  strength and moisture resistance.

  Reinforcement mats serve as the structure to

  asphalt based low-slope roll goods. The

  fiberglass mats are impregnated and coated with

  asphalt. Fiberglass stands up well to heat and

  tension. Its inherently high melting point affords

  superior fire resistance. Fiberglass-reinforced

  products applied in hot asphalt retain excellent

  dimensional stability. Additionally, fiberglass has

  superior tensile strength.

  CertainTeed BUR Non-Modified Asphalt                            Figure 1: Diagram
  of Commercial Roofing System

  Commercial Roofing systems are available only

  in a Hot Asphalt applied application. Hot asphalt application is proven, durable,
  and cost-effective, but is limited by

  fumes/odor, burn risk, and require the availability of trained labor and appropriate
  equipment.

  The BUR Non-Modified Asphalt Commercial Roofing Base Sheets and Cap Sheets included
  in this EPD and the

  underlying Life Cycle Assessment Study are shown in Table 1.'
