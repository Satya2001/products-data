description: "ERW pipe is intended to be used for the distribution of oil and gas,\
  \ but can be used for various engineering and construction purposes. ERW pipe is\
  \ also known as \u201Csteel pipe\u201D and is produced from low alloyed hot rolled\
  \ steel. CSI\u2019s ERW pipe outer diameter (OD) ranges from 6-5/8\u201D (16.8 cm)\
  \ to 24\u201D (61.0 cm), wall thickness ranges from 0.156\u201D (0.396 cm) to 0.750\u201D\
  \ (1.91 cm), and can have lengths up to 80\u2019 (24.4 m). The ERW Pipe in this\
  \ study has a density of 7,850 kg/m3.Specifications for mechanical and performance\
  \ properties include: \u25AA API-5L in Grades 5LB to X-70, PSL2 \u25AA CSA 245.1\
  \ (equivalent API-5L grades) \u25AA ASTM/ASME A53 Grade B In accordance with the\
  \ PCR, the declared unit and product density are shown in Table 1. Table 1. Declared\
  \ unit for ERW Pipe and the approximate density. Parameter Value"
