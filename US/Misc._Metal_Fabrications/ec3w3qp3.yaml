lca_discussion: "## Product Component Notes\nThe ERW pipe represented by this EPD\
  \ contains at least 15% recycled steel scrap with an alloy content less than 3%.\
  \ In\ngeneral, the carbon steel products will contain more than 97% iron, including\
  \ < 1.7% Manganese, < 0.26% Carbon, < 0.10%\nChromium, <0.35% Silicon, and a total\
  \ of < 0.30% Nickel, Sulfur, Vanadium, Phosphorous, Molybdenum, and other alloying\n\
  elements.\nERW Pipe under normal conditions does not present inhalation, ingestion,\
  \ or contact health hazards. However, operations\nsuch as welding, grinding, sawing\
  \ and burning, which may cause airborne particulates or fume formation, may present\
  \ a\nhealth hazard.\nThe material for ERW pipe contains hazardous chemicals which\
  \ are subject to the reporting requirements of Section 313 of\nTitle III of the\
  \ Superfund Amendments and Reauthorization Act of 1986 and 40 CFR part 372. The\
  \ following chemicals\npresent in this material are subject to the reporting requirements\
  \ of Section 313:\n    \u25AA    Aluminum (CAS #: 7429-90-5)\n    \u25AA    Chromium\
