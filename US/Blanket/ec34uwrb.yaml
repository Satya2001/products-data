description: "CertainTeed is dedicated to Building Responsibly\u2122 with fiber glass\
  \ insulation products that are engineered, produced and shipped with a commitment\
  \ to minimizing environmental impact and improving energy savings. The CertainTeed\
  \ Kraft Faced and Unfaced Sustainable Insulation\xAE batt product line is an insulation\
  \ material made of fiber glass that consists of rapidly renewable content, a high\
  \ percentage of recycled glass, and a new plant-based binder that has no formaldehyde,\
  \ harsh acrylics, dyes or unnecessary fire retardants added. The Kraft Faced batts\
  \ also have one side covered with kraft paper, which is adhered with asphalt. Batt\
  \ sizes from R-11 to R-38 are included in this EPD. The functional unit of the products\
  \ reported in this document is 1 square meter of insulation material with a thickness\
  \ 2 that provides an average thermal resistance RSI= 1 m K/W (RUS=5.68) with a building\
  \ service life of 60 years. Product Line Features and Benefits Sustainable Batt\
  \ Insulation is ideal for floors, walls and ceilings in residential, commercial\
  \ and institutional settings. \u2022 Made in the USA \u2022 Made using a rapidly\
  \ renewable plant-based binder \u2022 Made with recycled content (GreenCircle Certified)\
  \ \u2022 Helps create a healthy indoor environment (GREENGUARD certified) \u2022\
  \ Fire-retardant and high- temperature resistant \u2022 Durable, easy to install,\
  \ zero maintenance \u2022 Contributes to LEED\xAE points Manufacturing Locations\
  \ CertainTeed manufacturing facilities that produce Sustainable Insulation batts\
  \ are: Athens, GA Plant Chowchilla, CA Plant 425 Athena Drive, Athens, GA 30601\
  \ 17775 Ave 23 1/2, Chowchilla, CA 93610 These facilities provided the primary data\
  \ for this assessment and the results are based on the weighted average of production.\
  \ Page 3 of 13 Kraft Faced Sustainable Insulation\xAE Unfaced Sustainable Insulation\xAE\
  \ According to ISO 14025"
