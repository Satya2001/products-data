description: "Knauf Insulation\u2019s batts and rolls are glasswool thermal and acoustical\
  \ products that have very high post-consumer glass content and a bio-based a thermosetting\
  \ resin that gives the product shape. The products are available unfaced or with\
  \ kraft, foil, or flame-rated FSK-25 (Foil-Scrim-Kraft) foil facings. Kraft- faced\
  \ and unfaced batts and rolls, R-11 to R-49, are available. Manufacturing Locations\
  \ This EPD represents the production volume weighted average for the production\
  \ of kraft-faced and unfaced glasswool insulation at Knauf Insulation\u2019s facilities\
  \ in Shelbyville, IN and Shasta Lake, CA."
