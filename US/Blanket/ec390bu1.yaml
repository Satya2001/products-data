description: "\xAE EcoTouch Flame Spread 25 FIBERGLAS\u2122 Insulation with \xAE PureFiber\
  \ Technology is a light density, flexible batt, with a factory applied facing that\
  \ has an assured low flame spread. The product is available in R-values ranging\
  \ from 11 to 30. The FSK (foil-scrim-kraft) and light reflective white PSK (polypropylene-scrim-kraft)\
  \ facings act as vapor retarders, and provide a neat, finished appearance. Flame\
  \ Spread 25 is used in wood and metal framing. It is designed with flanges to be\
  \ stapled, pinned or wired into position. The insulation is manufactured in thicknesses\
  \ from 3\xBD\u201D to 12\u201D. Table 1 below shows the availability of each facing\
  \ option of Flame Spread 25. Table 1: EcoTouch\xAE Flame Spread 25 Technical Data\
  \ and Specifications R-value Width Length Thickness FSK PSK Metal Frame Construction\
  \ 11 16\" 24\" 96\" 3\xBD\" x 13 16\" 24\" 96\" 3\xBD\" x 19 16\" 24\" 96\" 6\xBC\
  \" x 30 16\" 24\" 48\" 9\xBD\" x x 38 16\" 24\" 48\" 12\" x x Wood Frame Construction\
  \ 19 15\" 23\" 93\" 6\xBC\" x x The functional unit of the product as defined by\
  \ the PCR is 1 2 m of insulation material with a thickness that gives an average\
  \ 2 thermal resistance R SI = 1 m \xB7K/W and with a building service life of 60\
  \ years. Manufacturing Locations \xAE EcoTouch Flame Spread 25 FIBERGLAS\u2122 Insulation\
  \ is manufactured at Owens Corning Insulating Systems, LLC Santa Clara facility\
  \ located at 960 Central Expressway, Santa Clara, CA 95050. Page 4 of 16 EcoTouch\xAE\
  \ Flame Spread 25 FIBERGLAS\u2122 Insulation with PureFiber\xAE Technology FSK and\
  \ PSK Faced Fiberglass Insulation Batts According to ISO 14025"
