description: "CertainTeed is dedicated to Building Responsibly\u2122 with fiber glass\
  \ insulation products that are engineered, producedand shipped with a commitment\
  \ to minimizing environmental impact and improving energy savings. The CertainTeedSustainable\
  \ Insulation\xAE Blanket product line is an insulation material made of fiber glass\
  \ thatconsists of rapidly renewable content, a high percentage of recycled glass,\
  \ and a new plant-based binder that has noformaldehyde, harsh acrylics, dyes or\
  \ unnecessary fire retardants added. The blanket insulation products included in\
  \ this EPD are: Standard Universal Blanket Insulation, Theater Blanket Insulation\
  \ (AcoustaBlanket), Metal Building Insulation for the U.S., and Commercial Blanket\
  \ Insulation for the U.S. and Canada. The sizes for the products in this EPD range\
  \ from R-2.1 to R-30."
