description: "This EPD reports environmental transparency information for five cement\
  \ types produced by Holcim atits Theodore, AL\n plant. Cements are hydraulic binders\
  \ and are manufactured by grinding cement clinker and other main or minor\n constituents\
  \ into a finely ground, usually grey colored mineral powder. When mixed with water,\
  \ cement acts as a glue\n to bind together the sand, gravel or crushed stone to\
  \ form concrete, one of the most durable,resilient and widely used\n construction\
  \ materials in the world. The Table below sets out each cement type constituents\
  \ and applicable standards.\n All Theodore cements are sold in bulk."
