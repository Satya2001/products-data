description: "FOAMGLAS\xAE is an insulating material made of foamed glass for building\
  \ construction and industrial installations. It is used to manufacture dimensionallyaccurate\
  \ slabs, boards, pipe shells, segments and other special elements. FOAMGLAS\xAE\
  \ slabs and elements are largely manufactured from high-quality recycled glass (e.g.\
  \ windscreens) and mineral base materials such as sand and without the use of binding\
  \ agents. They display a closed-cell structure. The product FOAMGLAS\xAE\uFFFDF\
  \ is declared with a gross density of 165 kg/m\xB3 (\xB1 15 %). The products are\
  \ supplied in thicknesses of 40 mm to 160 mm, e.g. as slabs with high compressive\
  \ strength. The use of coated or uncoated FOAMGLAS\xAE is application-dependent.\
  \ The uncoated slab is frequently used for interior insulation, and then coated\
  \ with various types of plaster. For roofs, FOAMGLAS\xAE is either coated with hot\
  \ bitumen before the waterproofing membranes are applied, or special boards are\
  \ used, for example FOAMGLAS\xAE READY BOARD. This ex-works coating 2 is a thin\
  \ bitumen coating combined with foil or nonwoven fabric. The products by Pittsburgh\
  \ Corning Europe NV are produced in the Tessenderlo plant (Belgium)."
