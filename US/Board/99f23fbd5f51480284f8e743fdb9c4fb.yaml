description: 'Mineral wool insulation is used to promote energy efficiency and comes
  in a variety of forms and sizes.  It resists mold, fungi and bacteria growth, offers
  protection again moisture infiltration and is not corrosive and contains no chemicals
  that can degrade pipes and wires.


  Mineral board materials are used in: curtain walls, commercial roofs, basement walls,
  floor over unheated or open spaces and other building envelope applications. Further,
  the greater density of mineral wool insulation allows the materials to achieve higher
  R-values and insulating power.  This results in increased year-round comfort and
  significant energy savings.


  The fibrous composition of mineral wool insulation provides a flexibility and versatility
  not found in most other insulations.  Mineral wool batt and board insulation comes
  in a wide variety of densities, sizes, and thicknesses with applications including
  but not limited to:


  - Residential (thermal, acoustical, foundation drainage systems).

  - Commercial (thermal, fire stopping and containment, and acoustical applications).

  - Industrial (thermal, fire stopping and containment, acoustical, emissions control,
  pipe and mechanical systems, fillers).


  This EPD covers Johns Manville light density mineral wool insulation board products;
  that is, those mineral wool insulation boards with a density less than or equal
  to 2.5 pounds per cubic foot (PCF).'
