description: "Safety barriers are suitable for a wide variety of purposes including\
  \ roads, pedestrian and bicycle ways, parking areas, ports and industrial buildings.\
  \ SSAB\u2019s median barrier is used on roads between opposing lanes to prevent\
  \ collisions between vehicles.\nSSAB W230 side barrier compliant with the containment\
  \ level N2 requirements of the EN1317-2 standard as well as the highest snow-plough\
  \ resistance class 4 of the EN1317-5.\nSSAB C210/130 median barrier is suitable\
  \ for roads with requirements related to high levels of safety. Median barrier is\
  \ compliant with standard EN 13172 also meeting the requirements related to impact\
  \ containment levels H1 and N2. The barriers are also CE-approved.\nSSAB Rail W230/5\
  \ can be used in repairs and rehabilitation involving bridges that still have the\
  \ former standard bridge parapet of the Finnish Transport Agency and, occasionally,\
  \ in secondary roads in new construction."
