description: Adhesive and base coat with organic binder according to /EN 15824/ are
  factory-made, pasty mixtures of one or more aqueous polymer dispersions, mineral
  fillers, water and additives. Hardening takes place through drying and filming of
  the polymer binder to form firm layers with high adhesion to the substrate and with
  very good adhesive or adhesive properties. They are usually preserved against bacteria,
  yeasts or fungi for the duration of storage. Used as an adhesive and base coat for
  mineral and organic substrates including wood and metal surfaces outdoors. A frequent
  application takes place in the field of thermal insulation composite systems.
